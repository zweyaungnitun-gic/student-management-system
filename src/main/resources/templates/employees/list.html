<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layouts/admin-layout :: head('Employees | Admin Dashboard')}">
  </head>

  <body>
    <div class="dashboard-layout">
      <aside class="dashboard-sidebar glass-panel" th:replace="~{layouts/admin-layout :: sidebar}">
      </aside>

      <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

      <div class="dashboard-main">
        <header class="dashboard-topbar" th:replace="~{layouts/admin-layout :: topbar}">
        </header>

        <div class="page-wrapper py-4 py-md-5 px-3 px-md-5">
          <main class="container-xxl flex-grow-1">
            <div th:replace="~{fragments/dashboard/employee-management :: employeeManagement}"></div>
          </main>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const layout = document.querySelector(".dashboard-layout");
        const toggles = document.querySelectorAll("[data-sidebar-toggle]");

        toggles.forEach((btn) =>
          btn.addEventListener("click", function (event) {
            event.preventDefault();
            layout?.classList.toggle("sidebar-open");
          })
        );
      });
    </script>
    <script th:src="@{/js/employee-management.js}"></script>
  </body>
</html>
