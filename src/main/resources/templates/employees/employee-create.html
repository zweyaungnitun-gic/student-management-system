<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head fragment -->
<head th:replace="~{layouts/admin-layout :: head(pageTitle=${'Add Employee | Admin Dashboard'})}"></head>

<body>
  <div class="dashboard-layout">

    <!-- Sidebar fragment -->
    <th:block th:replace="~{layouts/admin-layout :: sidebar(currentPage=${'employees'})}"></th:block>

    <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

    <div class="dashboard-main">

      <!-- Topbar fragment -->
      <th:block th:replace="~{layouts/admin-layout :: topbar(
          pageTitle=${'Add Employee'},
          pageSubtitle=${'Welcome back'},
          showAddButton=${false}
      )}"></th:block>

      <div class="page-wrapper py-4 py-md-5 px-3 px-md-5">
        <main class="container-xxl flex-grow-1">

          <!-- Employee Create Card -->
          <section class="card mb-4" aria-labelledby="employeeCreateHeading">
            <header class="card-header">
              <h5 id="employeeCreateHeading" class="mb-0">Add New Employee</h5>
            </header>

            <div class="card-body">
              <form id="employeeCreateForm" th:action="@{/employees/create}" th:object="${employee}" method="post" novalidate>
                <!-- First Name -->
                <div class="mb-3">
                  <label for="firstName" class="form-label fw-semibold">First Name</label>
                  <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="First name" required/>
                  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small mt-1"></div>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                  <label for="lastName" class="form-label fw-semibold">Last Name</label>
                  <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Last name" required/>
                  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small mt-1"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="employee@example.com" required/>
                  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
                </div>

                <!-- Department -->
                <div class="mb-3">
                  <label for="department" class="form-label fw-semibold">Department</label>
                  <input type="text" id="department" class="form-control" th:field="*{department}" placeholder="Department" required/>
                  <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger small mt-1"></div>
                </div>

                <!-- Job Title -->
                <div class="mb-3">
                  <label for="jobTitle" class="form-label fw-semibold">Job Title</label>
                  <input type="text" id="jobTitle" class="form-control" th:field="*{jobTitle}" placeholder="Job title" required/>
                  <div th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}" class="text-danger small mt-1"></div>
                </div>

                <!-- Status -->
                <div class="mb-3">
                  <label for="status" class="form-label fw-semibold">Status</label>
                  <select id="status" class="form-select" th:field="*{status}" required>
                    <option value="">Select status</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                  </select>
                  <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger small mt-1"></div>
                </div>

                <!-- Hire Date -->
                <div class="mb-3">
                  <label for="hireDate" class="form-label fw-semibold">Hire Date</label>
                  <input type="date" id="hireDate" class="form-control" th:field="*{hireDate}" required/>
                  <div th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger small mt-1"></div>
                </div>

                <!-- Salary -->
                <div class="mb-3">
                  <label for="salary" class="form-label fw-semibold">Salary</label>
                  <input type="number" step="0.01" id="salary" class="form-control" th:field="*{salary}" placeholder="Salary" required/>
                  <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger small mt-1"></div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex gap-2 align-items-center">
                  <button id="employeeCreateSubmit" type="submit" class="btn btn-primary">
                    <span id="employeeCreateSubmitLabel">Create Employee</span>
                    <span id="employeeCreateSpinner" class="spinner-border spinner-border-sm ms-2 visually-hidden" role="status" aria-hidden="true"></span>
                  </button>

                  <div id="employeeCreateSuccess" class="alert alert-success mb-0 small visually-hidden" role="status" aria-live="polite">
                    Employee created.
                  </div>
                </div>
              </form>
            </div>
          </section>

        </main>
      </div>

      <!-- Footer fragment -->
      <th:block th:replace="~{layouts/admin-layout :: footer}"></th:block>

    </div>
  </div>

  <!-- Optional JS -->
  <script th:src="@{/js/employee-create.js}" defer></script>

  <!-- Inline page JS -->
  <script th:inline="javascript">
    (function () {
      const form = document.getElementById('employeeCreateForm');
      const submitBtn = document.getElementById('employeeCreateSubmit');
      const spinner = document.getElementById('employeeCreateSpinner');

      function setSubmitting(isSubmitting) {
        submitBtn.disabled = isSubmitting;
        if (isSubmitting) spinner.classList.remove('visually-hidden');
        else spinner.classList.add('visually-hidden');
      }

      function validateForm() {
        return form.checkValidity();
      }

      submitBtn.disabled = !validateForm();

      form.addEventListener('input', () => submitBtn.disabled = !validateForm());
      form.addEventListener('submit', (e) => {
        if (!validateForm()) return;
        setSubmitting(true);
        setTimeout(() => setSubmitting(false), 6000);
      });
    })();
  </script>

</body>
</html>
