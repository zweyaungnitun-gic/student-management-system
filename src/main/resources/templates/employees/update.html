<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>授業情報更新画面 | Student Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <div class="fixed-header-container">
        <div class="header-bar">
            <div class="header-content">
                <div class="header-left">
                    <a href="javascript:history.back()" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>戻る</span>
                    </a>
                </div>
                <div class="header-center">
                    <h4><i class="fas fa-user-edit me-2"></i>授業情報更新画面</h4>
                    <p>生徒情報管理システム</p>
                </div>
                <div class="header-right">
                    <div class="student-id-badge">
                        <i class="fas fa-id-badge"></i>
                        <span>Std. ID</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed-tabs-container">
        <ul class="nav nav-tabs" id="studentTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button">
                    <i class="fas fa-id-card"></i>
                    <span>基本情報</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button">
                    <i class="fas fa-tasks"></i>
                    <span>ステータス・属性</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="n5-tab" data-bs-toggle="tab" data-bs-target="#n5" type="button">
                    <i class="fas fa-book-open"></i>
                    <span>N5クラス情報</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="n4-tab" data-bs-toggle="tab" data-bs-target="#n4" type="button">
                    <i class="fas fa-book-reader"></i>
                    <span>N4クラス情報</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="interview-tab" data-bs-toggle="tab" data-bs-target="#interview" type="button">
                    <i class="fas fa-comments"></i>
                    <span>面談・その他</span>
                </button>
            </li>
        </ul>

    <div class="main-content-container">
        <div class="scrollable-content">
            <form id="studentUpdateForm" action="/student/update" method="post">

                    <div class="tab-pane fade show active" id="basic" role="tabpanel">
                        <div class="form-section">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">生徒ID</label>
                                    <input type="text" class="form-control" name="studentId" value="STU001" readonly style="background-color: #e9ecef;">
                                </div>
                                <div class="col-md-6">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">なまえ（英語）</label>
                                    <input type="text" class="form-control" name="name_en">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">なまえ（カタカナ）</label>
                                    <input type="text" class="form-control" name="name_kana">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">性別</label>
                                    <select class="form-select" name="gender">
                                        <option value="">選択してください</option>
                                        <option value="male">男性</option>
                                        <option value="female">女性</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">父親名（ちちおや めい）</label>
                                    <input type="text" class="form-control" name="father_name">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">生年月日</label>
                                    <input type="date" class="form-control" name="dob">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">連絡先(TEL, Viber)</label>
                                    <input type="text" class="form-control" name="contact_viber">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">国民 ID 番号</label>
                                    <input type="text" class="form-control" name="national_id">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">パスポート番号</label>
                                    <input type="text" class="form-control" name="passport_no">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">電話番号</label>
                                    <input type="tel" class="form-control" name="phone">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">保護者電話番号</label>
                                    <input type="tel" class="form-control" name="guardian_phone">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">現在住所</label>
                                    <textarea class="form-control" name="current_address" rows="2"></textarea>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">出身地住所</label>
                                    <textarea class="form-control" name="hometown_address" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
