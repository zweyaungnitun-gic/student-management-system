    <script th:inline="javascript">
      // ============ GLOBAL VARIABLES ============
      let allRows = [];
      let currentPage = 1;
      const rowsPerPage = 10;
      const userRole = /*[[${#authentication.authorities[0].authority}]]*/ 'ROLE_GUEST';

      // ============ DOCUMENT READY ============
      document.addEventListener("DOMContentLoaded", function () {
        initializePage();
        setupEventListeners();
        setupDownloadButton();
        setupPagination();
        setupFilterForm();
      });

      // ============ INITIALIZATION ============
      function initializePage() {
        // Get all rows (excluding header and empty rows)
        allRows = Array.from(
          document.querySelectorAll("#studentTableBody tr")
        ).filter((r) => !r.querySelector("td[colspan]"));

        // Set up select all checkbox
        const selectAll = document.getElementById("selectAll");
        if (selectAll) {
          selectAll.addEventListener("change", handleSelectAll);
        }

        // Display first page
        displayPage(1);
        updateSelectionInfo();
      }

      // ============ EVENT LISTENERS ============
      function setupEventListeners() {
        // Listen for checkbox changes
        document.addEventListener("change", function (e) {
          if (e.target.classList.contains("row-checkbox")) {
            // updateSelectAllCheckbox();
            updateSelectionInfo();
            updateDownloadButton();
          }
        });
      }

      // ============ SELECT ALL FUNCTIONALITY ============
      function handleSelectAll(e) {
        const allCheckboxes = document.querySelectorAll(".row-checkbox");
        allCheckboxes.forEach((checkbox) => {
          checkbox.checked = e.target.checked;
        });
        updateSelectionInfo();
        updateDownloadButton();
      }

      function updateSelectAllCheckbox() {
        const selectAll = document.getElementById("selectAll");
        if (!selectAll) return;

        // Check if all VISIBLE rows on the current page are checked
        const visibleCheckboxes = document.querySelectorAll(
          "#studentTableBody tr:not([style*='display: none']) .row-checkbox"
        );
        const checkedVisible = Array.from(visibleCheckboxes).filter(
          (cb) => cb.checked
        ).length;

        if (checkedVisible === 0) {
          selectAll.checked = false;
          selectAll.indeterminate = false;
        } else if (
          checkedVisible === visibleCheckboxes.length &&
          visibleCheckboxes.length > 0
        ) {
          selectAll.checked = true;
          selectAll.indeterminate = false;
        } else {
          // This shows the dash (-) in the checkbox if some are selected
          selectAll.checked = false;
          selectAll.indeterminate = true;
        }
      }

      // ============ SELECTION INFO ============
      function updateSelectionInfo() {
        const checkedCount = document.querySelectorAll(
          ".row-checkbox:checked"
        ).length;
        const totalCount = document.querySelectorAll(".row-checkbox").length;

        // Create or update selection info display
        let infoDiv = document.querySelector(".selection-info");
        if (!infoDiv) {
          infoDiv = document.createElement("div");
          infoDiv.className = "selection-info";
          const filterForm = document.querySelector(
            "#studentFilterForm .d-flex"
          );
          if (filterForm) {
            filterForm.appendChild(infoDiv);
          }
        }

        if (checkedCount > 0) {
          infoDiv.textContent = `${checkedCount}/${totalCount} 名選択中`;
          infoDiv.style.display = "none";
        } else {
          infoDiv.style.display = "none";
        }
      }

      // ============ DATE FORMATTING FOR EXPORT (mm/dd/yyyy) ============
      function formatExportDate(dateStr) {
        if (!dateStr) return "";
        const date = new Date(dateStr);
        if (isNaN(date.getTime())) return dateStr;

        const mm = String(date.getMonth() + 1).padStart(2, "0");
        const dd = String(date.getDate()).padStart(2, "0");
        const yyyy = date.getFullYear();

        // The '\u200B' is a zero-width space.
        // It is invisible to the user but stops Excel from re-formatting the cell.
        return `\u200B${mm}/${dd}/${yyyy}`;
      }
      // ============ DOWNLOAD FUNCTIONALITY ============
      function setupDownloadButton() {
        const downloadBtn = document.getElementById("downloadBtn");
        if (!downloadBtn) return;

        downloadBtn.addEventListener("click", async function () {
          // Check if user has admin role
          if (userRole !== 'ROLE_ADMIN') {
            // Redirect to access denied page for non-admin users
            window.location.href = '/access-denied';
            return;
          }
          await handleDownload();
        });
      }

      async function handleDownload() {
        const downloadBtn = document.getElementById("downloadBtn");
        const originalText = downloadBtn.innerHTML;

        // --- NEW ADDITION START ---
        // Get all checkboxes that are checked
        const checkedCheckboxes = document.querySelectorAll(
          ".row-checkbox:checked"
        );

        // If no student is selected, show alert and stop execution
        if (checkedCheckboxes.length === 0) {
          alert("少なくとも1つのチェックボックスをチェックしてください。");
          return;
        }

        try {
          // Show loading
          downloadBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> 処理中...';
          downloadBtn.disabled = true;

          // Get filter values
          const nameSearch =
            document.getElementById("nameSearchInput")?.value || "";
          const status = Array.from(document.querySelectorAll(".status-option"))
            .filter((cb) => cb.checked)
            .map((cb) => cb.value)
            .join(",");

          // Get selected database IDs (for backend)
          const allCheckboxes = document.querySelectorAll(".row-checkbox");
          const selectedDbIds = Array.from(allCheckboxes)
            .filter((cb) => cb.checked)
            .map((cb) => cb.value)
            .filter((id) => id && id !== "");

          // Get selected student IDs (for display)
          const selectedStudentIds = Array.from(allCheckboxes)
            .filter((cb) => cb.checked)
            .map((cb) => cb.getAttribute("data-student-id"))
            .filter((id) => id);

          console.log("Selected Database IDs for backend:", selectedDbIds);
          console.log("Selected Student IDs for display:", selectedStudentIds);

          // Build query parameters
          const params = new URLSearchParams();
          if (selectedDbIds.length > 0) {
            params.append("ids", selectedDbIds.join(","));
          }
          if (nameSearch) params.append("nameSearch", nameSearch);
          if (status) params.append("status", status);

          // Fetch data from backend
          const response = await fetch(`/students/export?${params.toString()}`);

          if (!response.ok) {
            throw new Error(`サーバーエラー: ${response.status}`);
          }

          const data = await response.json();

          if (!data || data.length === 0) {
            alert("エクスポートするデータがありません！");
            return;
          }

          // Sort data by student ID before exporting
          const sortedData = sortStudentData(data);

          // Prepare Excel data
          await exportToExcel(sortedData, selectedStudentIds);
        } catch (err) {
          console.error("Export error:", err);
          alert("エクスポートに失敗しました: " + err.message);
        } finally {
          // Reset button
          downloadBtn.innerHTML = originalText;
          downloadBtn.disabled = false;
          updateDownloadButton();
        }
      }

      // ============ SORT STUDENT DATA ============
      function sortStudentData(data) {
        // Create a copy of the data array
        const sortedData = [...data];

        // Sort by student ID in ascending order
        sortedData.sort((a, b) => {
          // Extract numeric part from student ID (e.g., "STU001" -> 1, "STU010" -> 10)
          const extractNumber = (studentId) => {
            if (!studentId) return 0;
            // Handle different student ID formats
            const match = studentId.match(/\d+/);
            return match ? parseInt(match[0], 10) : 0;
          };

          const numA = extractNumber(a.studentId);
          const numB = extractNumber(b.studentId);

          // If numbers are equal, sort alphabetically
          if (numA === numB) {
            return (a.studentId || "").localeCompare(b.studentId || "");
          }

          return numA - numB;
        });

        console.log(
          "Sorted data:",
          sortedData.map((s) => s.studentId)
        );
        return sortedData;
      }

      function updateDownloadButton() {

      // ============ PAGINATION ============
      function setupPagination() {
        displayPage(1);
      }

      function displayPage(page) {
        currentPage = page;
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        allRows.forEach((row, index) => {
          row.style.display = index >= start && index < end ? "" : "none";
        });

        renderPagination();
        updateSelectAllCheckbox();
      }

      function renderPagination() {
        const pageCount = Math.ceil(allRows.length / rowsPerPage);
        const paginationDiv = document.getElementById("pagination");
        if (!paginationDiv) return;

        paginationDiv.innerHTML = "";

        function createBtn(text, page, disabled = false, active = false) {
          const btn = document.createElement("button");
          btn.textContent = text;
          btn.className = `btn btn-sm mx-1 ${
            active ? "btn-primary" : "btn-outline-primary"
          }`;
          btn.disabled = disabled;

          if (!disabled) {
            btn.addEventListener("click", () => displayPage(page));
          }

          paginationDiv.appendChild(btn);
        }

        // First and Previous buttons
        createBtn("<<", 1, currentPage === 1);
        createBtn("<", currentPage - 1, currentPage === 1);

        // Page numbers
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(pageCount, currentPage + 2);

        if (endPage - startPage < 4) {
          if (currentPage < 3) {
            endPage = Math.min(pageCount, 5);
          } else {
            startPage = Math.max(1, pageCount - 4);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          createBtn(i, i, false, i === currentPage);
        }

        // Next and Last buttons
        createBtn(">", currentPage + 1, currentPage === pageCount);
        createBtn(">>", pageCount, currentPage === pageCount);
      }

      // ============ FILTER FORM ============
      function setupFilterForm() {
        const statusInput = document.getElementById("statusFilterInput");
        const dropdown = document.getElementById("statusDropdownList");
        const statusCheckboxes = document.querySelectorAll(".status-option");
        const nameInput = document.getElementById("nameSearchInput");
        const form = document.getElementById("studentFilterForm");
        const hiddenStatus = document.getElementById("hiddenStatus");

        // Restore saved values
        const savedStatuses = localStorage.getItem("savedStatuses");
        const savedName = localStorage.getItem("savedName");

        if (savedStatuses && savedStatuses.length > 0) {
          const statusArray = savedStatuses.split(",");
          statusCheckboxes.forEach((cb) => {
            if (statusArray.includes(cb.value)) cb.checked = true;
          });
          if (statusInput) {
            statusInput.value = statusArray.join(", ");
          }
          if (hiddenStatus) {
            hiddenStatus.value = savedStatuses;
          }
        }

        if (savedName && nameInput) {
          nameInput.value = savedName;
        }

        // Update background colors
        updateStatusInputBg();
        updateNameInputBg();

        // Status checkbox changes
        statusCheckboxes.forEach((cb) =>
          cb.addEventListener("change", () => {
            const selected = Array.from(statusCheckboxes)
              .filter((c) => c.checked)
              .map((c) => c.value);

            if (statusInput) {
              statusInput.value =
                selected.length > 0 ? selected.join(", ") : "ステータス選択";
            }
            if (hiddenStatus) {
              hiddenStatus.value = selected.join(",");
            }

            localStorage.setItem("savedStatuses", selected.join(","));
            updateStatusInputBg();
          })
        );

        // Name input changes
        if (nameInput) {
          nameInput.addEventListener("input", () => {
            localStorage.setItem("savedName", nameInput.value);
            updateNameInputBg();
          });
        }

        // Toggle dropdown
        if (statusInput) {
          statusInput.addEventListener("click", () => {
            if (dropdown) {
              dropdown.style.display =
                dropdown.style.display === "block" ? "none" : "block";
            }
          });
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", (e) => {
          if (!e.target.closest(".multiselect-wrapper") && dropdown) {
            dropdown.style.display = "none";
          }
        });

        // Handle Enter key
        [statusInput, nameInput].forEach((input) => {
          if (input) {
            input.addEventListener("keydown", (e) => {
              if (e.key === "Enter") {
                e.preventDefault();
                if (form) form.submit();
              }
            });
          }
        });
      }

      function updateStatusInputBg() {
        const statusInput = document.getElementById("statusFilterInput");
        const statusCheckboxes = document.querySelectorAll(".status-option");
        const anyChecked = Array.from(statusCheckboxes).some(
          (cb) => cb.checked
        );

        if (statusInput) {
          statusInput.style.backgroundColor = anyChecked ? "#E8F0FE" : "white";
        }
      }

      function updateNameInputBg() {
        const nameInput = document.getElementById("nameSearchInput");
        if (nameInput) {
          nameInput.style.backgroundColor =
            nameInput.value.trim() !== "" ? "#E8F0FE" : "white";
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        const layout = document.querySelector(".dashboard-layout");
        const toggles = document.querySelectorAll("[data-sidebar-toggle]");
        toggles.forEach((btn) =>
          btn.addEventListener("click", function (event) {
            event.preventDefault();
            layout?.classList.toggle("sidebar-open");
          })
        );
      });
    </script>
  </th:block>

  <body>
    <div class="dashboard-layout">
      <!-- Sidebar -->
      <th:block
        th:replace="~{layouts/admin-layout :: sidebar(currentPage=${'students'})}"
      ></th:block>

      <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

      <!-- Main -->
      <div class="dashboard-main">
        <div class="page-wrapper py-4 py-md-5 px-3 px-md-5">
          <div class="page-header mb-3">
            <div class="d-flex align-items-center gap-3">
              <button
                class="btn btn-light btn-icon d-lg-none"
                type="button"
                aria-label="Toggle sidebar"
                data-sidebar-toggle
              >
                <i class="bi bi-list fs-4"></i>
              </button>
              <div>
                <h1
                  class="mb-0"
                  style="color: #0a58a0; font-weight: 600; font-size: 1.8rem"
                >
                  生徒情報一覧画面
                </h1>
              </div>
            </div>
          </div>

          <div class="table-wrapper p-1" style="border: 1px solid transparent">
            <div class="table-responsive me-3">
              <table
                class="table data-table align-middle border border-radius"
                id="studentTable"
              >
                <thead>
                  <tr class="filter-row">
                    <th colspan="10" class="p-3">
                      <form
                        th:action="@{/students}"
                        method="get"
                        id="studentFilterForm"
                      >
                        <div
                          class="d-flex flex-col md:flex-row align-items-center gap-4 flex-wrap"
                        >
                          <!-- subete -->
                          <div
                            class="filter-control-group checkbox-group flex flex-row justify-content-start"
                          >
                            <div>
                              <input
                                type="checkbox"
                                id="selectAll"
                                class="form-check-input"
                              />
                              <span style="font-size: 16px">全て選択</span>
                            </div>
                          </div>
                          <!-- name search -->
                          <div class="filter-control-group">
                            <span style="font-size: 16px">名前で検索</span>
                            <input
                              type="text"
                              name="nameSearch"
                              th:value="${nameSearch}"
                              class="form-control form-control-sm"
                              id="nameSearchInput"
                              placeholder="名前検索"
                            />
                          </div>
                          <!-- status filter -->
                          <div
                            class="filter-control-group"
                            id="studentStatusWrapper"
                          >
                            <div id="studentStatusFilter">
                              <div class="filter-control-group">
                                <label class="filter-label"
                                  >生徒ステータス</label
                                >
                                <div class="multiselect-wrapper">
                                  <input
                                    type="text"
                                    id="statusFilterInput"
                                    class="multiselect-input"
                                    value="ステータス選択"
                                    readonly
                                  />
                                  <span class="dropdown-arrow">▼</span>
                                  <div
                                    id="statusDropdownList"
                                    class="multiselect-dropdown"
                                  >
                                    <label
                                      ><input
                                        type="checkbox"
                                        class="status-option"
                                        value="在校"
                                      />
                                      在校</label
                                    >
                                    <label
                                      ><input
                                        type="checkbox"
                                        class="status-option"
                                        value="卒業"
                                      />
                                      卒業</label
                                    >
                                    <label
                                      ><input
                                        type="checkbox"
                                        class="status-option"
                                        value="途中退校"
                                      />
                                      途中退校</label
                                    >
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- Download button container -->
                          <div
                            class="download-button-container flex flex-row justify-content-start"
                          >
                            <button type="button" id="downloadBtn" 
                              sec:authorize="hasRole('GUEST')" disabled style="cursor: not-allowed; opacity: 0.6;">
                              ↓ダウンロード
                            </button>
                            <button type="button" id="downloadBtn" 
                              sec:authorize="hasRole('ADMIN')">
                              ↓ダウンロード
                            </button>
                          </div>
                        </div>
                        <button type="submit" style="display: none"></button>
                        <input type="hidden" name="status" id="hiddenStatus" />
                      </form>
                    </th>
                  </tr>

                  <tr>
                    <th scope="col" style="width: 50px">生徒ID</th>
                    <th scope="col" style="width: 100px">名前</th>
                    <th scope="col" style="width: 80px">性別</th>
                    <th scope="col" style="width: 100px">電話番号</th>
                    <th scope="col" style="width: 100px">希望職種</th>
                    <th scope="col" style="width: 80px">ステータス</th>
                    <th scope="col" style="width: 100px">支払予定日</th>
                    <th scope="col" style="width: 100px">支払実績日</th>
                    <th scope="col" style="width: 120px">動作機能</th>
                  </tr>
                </thead>

                <tbody
                  id="studentTableBody"
                  th:if="${students != null && students.size() > 0}"
                >
                  <tr th:each="student : ${students}">
                    <td data-label="生徒ID" class="id-cell">
                      <label
                        class="d-flex align-items-center justify-content-md-center gap-1 m-0"
                      >
                        <input
                          class="form-check-input row-checkbox"
                          type="checkbox"
                          th:value="${student.id}"
                          th:attr="data-student-id=${student.studentId}"
                        />
                        <span th:text="${student.studentId}">STU001</span>
                      </label>
                    </td>
                    <td data-label="名前" th:text="${student.studentName}">
                      山田 太郎
                    </td>
                    <td data-label="性別" th:text="${student.gender}">男性</td>
                    <td data-label="電話番号" th:text="${student.phoneNumber}">
                      09012345678
                    </td>
                    <td
                      data-label="希望職種"
                      th:text="${student.desiredJobType}"
                    >
                      介護
                    </td>
                    <td data-label="ステータス" th:text="${student.status}">
                      在校
                    </td>
                    <td
                      data-label="支払予定日"
                      th:text="${student.paymentDueDate != null ? #temporals.format(student.paymentDueDate, 'MM/dd/yyyy') : ''}"
                    >
                      01/01/2025
                    </td>

                    <td
                      data-label="支払実績日"
                      th:text="${student.paymentDate != null ? #temporals.format(student.paymentDate, 'MM/dd/yyyy') : ''}"
                    >
                      01/01/2025
                    </td>
                    <td data-label="動作機能" class="action-cell">
                      <div
                        class="d-flex flex-nowrap justify-content-center gap-2"
                      >
                        <!-- Edit Button - Disabled for GUEST -->
                        <a
                          th:href="@{/students/student-update/{id}(id=${student.id}, nameSearch=${nameSearch}, status=${status})}"
                          class="action-icon edit"
                          title="編集"
                          sec:authorize="hasRole('GUEST')"
                          style="cursor: not-allowed; opacity: 0.6;"
                          onclick="return false;"
                        >
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <!-- Edit Button - Enabled for ADMIN -->
                        <a
                          th:href="@{/students/student-update/{id}(id=${student.id}, nameSearch=${nameSearch}, status=${status})}"
                          class="action-icon edit"
                          title="編集"
                          sec:authorize="hasRole('ADMIN')"
                        >
                          <i class="bi bi-pencil-square"></i>
                        </a>
                        <!-- Detail Button - Always Visible -->
                        <a
                          th:href="@{/students/detail/{id}(id=${student.id}, nameSearch=${nameSearch}, status=${status})}"
                          class="action-icon detail"
                          title="明細"
                        >
                          <i class="bi bi-info-circle-fill"></i> 明細
                        </a>
                        <!-- Delete Button - Disabled for GUEST -->
                        <a
                          href="#"
                          th:onclick="'if(confirm(\'本当に削除しますか？\')) window.location.href=\'/students/delete/' + ${student.id} + '\';'"
                          class="action-icon delete"
                          title="削除"
                          sec:authorize="hasRole('GUEST')"
                          style="cursor: not-allowed; opacity: 0.6;"
                          onclick="return false;"
                        >
                          <i class="bi bi-trash-fill"></i>
                        </a>
                        <!-- Delete Button - Enabled for ADMIN -->
                        <a
                          href="#"
                          th:onclick="'if(confirm(\'本当に削除しますか？\')) window.location.href=\'/students/delete/' + ${student.id} + '\';'"
                          class="action-icon delete"
                          title="削除"
                          sec:authorize="hasRole('ADMIN')"
                        >
                          <i class="bi bi-trash-fill"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>

                <tbody th:if="${students == null || students.size() == 0}">
                  <tr>
                    <td colspan="10" class="text-center text-muted py-5">
                      生徒情報がありません。
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              id="pagination"
              class="d-flex justify-content-center mt-3"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
