<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>授業情報更新画面 | Student Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/css/student-update.css"/>
</head>
<body>
<div class="fixed-header-container">
  <div class="header-bar">
    <div class="header-content">
      <div class="header-left">
        <a href="/students" class="back-button">
          <i class="fas fa-arrow-left"></i><span>戻る</span>
        </a>
      </div>
      <div class="header-center">
        <h4><i class="fas fa-user-edit me-2"></i>授業情報更新画面</h4>
        <p>生徒情報管理システム</p>
      </div>
      <div class="header-right">
        <div class="student-id-badge">
          <i class="fas fa-id-badge"></i>
          <span th:text="${student.studentId != null ? student.studentId : ('STU' + student.id)}">Std. ID</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-tabs-container">
  <ul class="nav nav-tabs" id="studentTab" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button">
        <i class="fas fa-id-card"></i><span>基本情報</span>
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button">
        <i class="fas fa-tasks"></i><span>ステータス・属性</span>
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="n5-tab" data-bs-toggle="tab" data-bs-target="#n5" type="button">
        <i class="fas fa-book-open"></i><span>N5クラス情報</span>
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="n4-tab" data-bs-toggle="tab" data-bs-target="#n4" type="button">
        <i class="fas fa-book-reader"></i><span>N4クラス情報</span>
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="interview-tab" data-bs-toggle="tab" data-bs-target="#interview" type="button">
        <i class="fas fa-comments"></i><span>面談・その他</span>
      </button>
    </li>
  </ul>
</div>

<div class="main-content-container">
  <div class="scrollable-content">
    <div class="tab-content" id="studentTabContent">
      
      <!-- Tab-1 -->
      <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="basic-tab">
        <form th:action="@{/students/update-basic/{id}(id=${student.id})}" th:object="${student}" method="post" id="basicForm">
          <div class="form-section">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">生徒ID</label>
                <input type="text" class="form-control" th:field="*{studentId}" placeholder="STU001" />
              </div>
              <div class="col-md-6"></div>

              <div class="col-md-6">
                <label class="form-label">なまえ（英語）</label>
                <input type="text" class="form-control" th:field="*{studentName}" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">なまえ（カタカナ）</label>
                <input type="text" class="form-control" th:field="*{nameInJapanese}" />
              </div>

              <div class="col-md-6">
                <label class="form-label">生年月日</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}" />
              </div>
              <div class="col-md-6">
                <label class="form-label">性別</label>
                <select class="form-select" th:field="*{gender}">
                  <option value="">選択してください</option>
                  <option value="Male">男性</option>
                  <option value="Female">女性</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">父親名（ちちおや めい）</label>
                <input type="text" class="form-control" th:field="*{fatherName}" />
              </div>

              <div class="col-md-6">
                <label class="form-label">連絡先(TEL, Viber)</label>
                <input type="text" class="form-control" th:field="*{contactViber}" />
              </div>

              <div class="col-md-6">
                <label class="form-label">国民 ID 番号</label>
                <input type="text" class="form-control" th:field="*{nationalID}" />
              </div>
              <div class="col-md-6">
                <label class="form-label">パスポート番号</label>
                <input type="text" class="form-control" th:field="*{passportNumber}" />
              </div>

              <div class="col-md-6">
                <label class="form-label">電話番号</label>
                <input type="tel" class="form-control" th:field="*{phoneNumber}" />
              </div>
              <div class="col-md-6">
                <label class="form-label">保護者電話番号</label>
                <input type="tel" class="form-control" th:field="*{secondaryPhone}" />
              </div>

              <div class="col-12">
                <label class="form-label">現住所</label>
                <textarea class="form-control" th:field="*{currentLivingAddress}" rows="2"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">出身地住所</label>
                <textarea class="form-control" th:field="*{homeTownAddress}" rows="2"></textarea>
              </div>
              
              <div class="col-12 mt-4 pt-3 border-top">
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">
                    <i class="fas fa-times me-2"></i>キャンセル
                  </button>
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-2"></i>更新
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Tab-2 -->
      <div class="tab-pane fade" id="status" role="tabpanel" aria-labelledby="status-tab">
        <form th:action="@{/students/update-status/{id}(id=${student.id})}" th:object="${student}" method="post" id="statusForm">
          <div class="form-section">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">希望職種</label>
                <select class="form-select" th:field="*{desiredJobType}" id="desiredJobType">
                  <option value="">選択してください</option>
                  <option value="kaigo">介護</option>
                  <option value="inshoku">飲食</option>
                  <option value="shukuhaku">宿泊</option>
                  <option value="other">その他</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">その他希望職種</label>
                <input type="text" class="form-control" th:field="*{otherDesiredJobType}" id="otherDesiredJobType"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">宗教</label>
                <select class="form-select" th:field="*{religion}" id="religion">
                  <option value="">選択</option>
                  <option value="buddhism">仏教</option>
                  <option value="islam">イスラム教</option>
                  <option value="christian">キリスト教</option>
                  <option value="other">その他</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">その他宗教</label>
                <input type="text" class="form-control" th:field="*{otherReligion}" id="otherReligionInput"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">現在のJLPT合格レベル</label>
                <select class="form-select" th:field="*{currentJapanLevel}">
                  <option value="">選択してください</option>
                  <option value="none">なし</option>
                  <option value="N5">N5</option>
                  <option value="N4">N4</option>
                  <option value="N3">N3</option>
                  <option value="N2">N2</option>
                  <option value="N1">N1</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">生徒の授業ステータス</label>
                <input type="text" class="form-control" th:field="*{attendingClassRelatedStatus}" placeholder="在校・卒業・途中退校"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">在籍状況</label>
                <select class="form-select" th:field="*{status}">
                  <option value="">選択してください</option>
                  <option value="在校">在校</option>
                  <option value="卒業">卒業</option>
                  <option value="途中退校">途中退校</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">合格した最高のJLPTレベル</label>
                <input type="text" class="form-control" th:field="*{passedHighestJLPTLevel}" />
              </div>

              <div class="col-md-4">
                <label class="form-label">日本渡航経験</label>
                <select class="form-select" th:field="*{japanTravelExperience}">
                  <option value="">選択</option>
                  <option value="ある">ある</option>
                  <option value="ない">ない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">COE申請経験</label>
                <select class="form-select" th:field="*{coeApplicationExperience}">
                  <option value="">選択</option>
                  <option value="ある">ある</option>
                  <option value="ない">ない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">寮があれば入りたい</label>
                <select class="form-select" th:field="*{hostelPreference}">
                  <option value="">選択</option>
                  <option value="はい">はい</option>
                  <option value="いいえ">いいえ</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">お酒</label>
                <select class="form-select" th:field="*{isAlcoholDrink}">
                  <option value="">選択</option>
                  <option th:value="true">飲む</option>
                  <option th:value="false">飲まない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">タバコ</label>
                <select class="form-select" th:field="*{isSmoking}">
                  <option value="">選択</option>
                  <option th:value="true">吸う</option>
                  <option th:value="false">吸わない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">入れ墨(Tattoo)</label>
                <select class="form-select" th:field="*{haveTatto}">
                  <option value="">選択</option>
                  <option th:value="true">ある</option>
                  <option th:value="false">ない</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">学校登録日</label>
                <input type="date" class="form-control" th:field="*{enrolledDate}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">授業料支払予定日</label>
                <input type="date" class="form-control" th:field="*{schedulePaymentTutionDate}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">学費入金予定日</label>
                <input type="date" class="form-control" th:field="*{schedulePaymentTutionDate}" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">学費入金実績日</label>
                <input type="date" class="form-control" th:field="*{actualTutionPaymentDate}"/>
              </div>

              <div class="col-12">
                <label class="form-label">メモ／備考</label>
                <textarea class="form-control" th:field="*{memoNotes}" rows="4" placeholder="自由形式のメモ"></textarea>
              </div>
              
              <div class="col-12 mt-4 pt-3 border-top">
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">
                    <i class="fas fa-times me-2"></i>キャンセル
                  </button>
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-2"></i>更新
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Tab-3 -->
      <div class="tab-pane fade" id="n5" role="tabpanel" aria-labelledby="n5-tab">
        <form th:action="@{/students/update-n5/{id}(id=${student.id})}" th:object="${student.n5Class}" method="post" id="n5Form">
          <input type="hidden" th:if="${student.n5Class != null}" th:field="*{id}"/>
          <div class="form-section">
            <div class="sub-section-header main-class-header"><i class="fas fa-chalkboard me-2"></i>N5クラス情報明細</div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n5ClassTeacher}" />
              </div>
              <div class="col-md-4">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n5ClassAttendance}" placeholder="例: 95%" />
              </div>
              <div class="col-md-4"></div>

              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 1</label>
                <input type="text" class="form-control" th:field="*{n5ClassTestResult1}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 2</label>
                <input type="text" class="form-control" th:field="*{n5ClassTestResult2}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 3</label>
                <input type="text" class="form-control" th:field="*{n5ClassTestResult3}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 4</label>
                <input type="text" class="form-control" th:field="*{n5ClassTestResult4}" />
              </div>

              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n5ClassFeedback}" rows="3"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N5会話クラス①情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" value="N5会話クラス①" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n5Class1Teacher}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n5Class1AttendanceRate}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{n5Class1TestResult}" />
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n5Class1TeacherFeedback}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N5会話クラス②情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" value="N5会話クラス②" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n5Class2Teacher}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n5Class2AttendanceRate}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{n5Class2TestResult}" />
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n5Class2TeacherFeedback}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N5会話クラス③情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" value="N5会話クラス③" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n5Class3Teacher}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n5Class3AttendanceRate}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{n5Class3TestResult}" />
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n5Class3TeacherFeedback}" rows="2"></textarea>
              </div>
            </div>
            
            <div class="row mt-4 pt-3 border-top">
              <div class="col-12">
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">
                    <i class="fas fa-times me-2"></i>キャンセル
                  </button>
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-2"></i>更新
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Tab-4  -->
      <div class="tab-pane fade" id="n4" role="tabpanel" aria-labelledby="n4-tab">
        <form th:action="@{/students/update-n4/{id}(id=${student.id})}" th:object="${student.n4Class}" method="post" id="n4Form">
          <input type="hidden" th:if="${student.n4Class != null}" th:field="*{id}"/>
          <div class="form-section">
            <div class="sub-section-header main-class-header"><i class="fas fa-chalkboard me-2"></i>N4クラス情報明細</div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n4ClassTeacher}" />
              </div>
              <div class="col-md-4">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n4ClassAttendance}" placeholder="例: 95%" />
              </div>
              <div class="col-md-4"></div>

              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 1</label>
                <input type="text" class="form-control" th:field="*{n4ClassTestResult1}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 2</label>
                <input type="text" class="form-control" th:field="*{n4ClassTestResult2}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 3</label>
                <input type="text" class="form-control" th:field="*{n4ClassTestResult3}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">日本語テスト結果 4</label>
                <input type="text" class="form-control" th:field="*{n4ClassTestResult4}" />
              </div>

              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n4ClassFeedback}" rows="3"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N4会話クラス①情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" value="N4会話クラス①" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n4Class1Teacher}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n4Class1AttendanceRate}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{n4Class1TestResult}" />
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n4Class1TeacherFeedback}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N4会話クラス②情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" value="N4会話クラス②" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n4Class2Teacher}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n4Class2AttendanceRate}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{n4Class2TestResult}" />
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n4Class2TeacherFeedback}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N4会話クラス③情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" value="N4会話クラス③" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{n4Class3Teacher}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{n4Class3AttendanceRate}" />
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{n4Class3TestResult}" />
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{n4Class3TeacherFeedback}" rows="2"></textarea>
              </div>
            </div>
            
            <div class="row mt-4 pt-3 border-top">
              <div class="col-12">
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">
                    <i class="fas fa-times me-2"></i>キャンセル
                  </button>
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-2"></i>更新
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Tab-5 -->
      <div class="tab-pane fade" id="interview" role="tabpanel" aria-labelledby="interview-tab">
        <form th:action="@{/students/update-interview/{id}(id=${student.id})}" th:object="${student.interviewNotes}" method="post" id="interviewForm">
          <input type="hidden" th:if="${student.interviewNotes != null}" th:field="*{id}"/>
          <div class="form-section">
            <div class="row g-3">
              <div class="sub-section-header main-class-header">
                <i class="fas fa-comments me-2"></i>面談記録
              </div>
              <div class="col-12">
                <label class="form-label">一回目面接メモ</label>
                <textarea class="form-control" th:field="*{interview1}" rows="4" placeholder="面接内容、評価、備考など"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">二回目面接メモ</label>
                <textarea class="form-control" th:field="*{interview2}" rows="4" placeholder="面接内容、評価、備考など"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">三回目面接メモ</label>
                <textarea class="form-control" th:field="*{interview3}" rows="4" placeholder="面接内容、評価、備考など"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">その他メモ（自由形式）</label>
                <textarea class="form-control" th:field="*{otherMemo}" rows="6" placeholder="その他の備考、連絡事項など"></textarea>
              </div>
              
              <div class="col-12 mt-4 pt-3 border-top">
                <div class="d-flex justify-content-center gap-3">
                  <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">
                    <i class="fas fa-times me-2"></i>キャンセル
                  </button>
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-2"></i>更新
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>

  <!-- Flash Messages -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-5" style="z-index: 1100; min-width: 300px;" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-5" style="z-index: 1100; min-width: 300px;" role="alert">
    <i class="fas fa-exclamation-circle me-2"></i>
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <!-- MODAL: Unsaved Changes -->
  <div class="modal fade" id="unsavedModal" tabindex="-1" aria-labelledby="unsavedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exclamation-triangle me-2" style="color: #ffc107;"></i>
            未保存の変更
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる" style="color: #1976d2;"></button>
        </div>

        <div class="modal-body">
          <h6>変更が保存されていません</h6>
          <p class="mb-3">
            <span class="tab-name" id="currentTabName">ステータス・属性</span>に
            <span class="change-count" id="changedCount">1</span>件の変更があります。
          </p>
          
          <div class="warning-note">
            <i class="fas fa-lightbulb"></i>
            先に「更新」ボタンをクリックして保存してください
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>
            このページに留まる
          </button>
          <button type="button" id="confirmLeaveBtn" class="btn btn-danger">
            <i class="fas fa-arrow-right me-2"></i>
            破棄して切り替え
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/student-update.js"></script>

</body>
</html>
