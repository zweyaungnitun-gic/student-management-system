<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>授業情報更新画面 | Student Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/css/student-update.css"/>
</head>
<body>
<div class="fixed-header-container">
  <div class="header-bar">
    <div class="header-content">
      <div class="header-left">
        <a href="/students" class="back-button">
          <i class="fas fa-arrow-left"></i><span>戻る</span>
        </a>
      </div>
      <div class="header-center">
        <h4><i class="fas fa-user-edit me-2"></i>授業情報更新画面</h4>
        <p>生徒情報管理システム</p>
      </div>
      <div class="header-right">
        <div class="student-id-badge">
          <i class="fas fa-id-badge"></i>
          <span th:text="${student.idNumber != null ? student.idNumber : 'Std. ID'}">Std. ID</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-tabs-container">
  <ul class="nav nav-tabs" id="studentTab" role="tablist">
    <li class="nav-item"><button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button"><i class="fas fa-id-card"></i><span>基本情報</span></button></li>
    <li class="nav-item"><button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button"><i class="fas fa-tasks"></i><span>ステータス・属性</span></button></li>
    <li class="nav-item"><button class="nav-link" id="n5-tab" data-bs-toggle="tab" data-bs-target="#n5" type="button"><i class="fas fa-book-open"></i><span>N5クラス情報</span></button></li>
    <li class="nav-item"><button class="nav-link" id="n4-tab" data-bs-toggle="tab" data-bs-target="#n4" type="button"><i class="fas fa-book-reader"></i><span>N4クラス情報</span></button></li>
    <li class="nav-item"><button class="nav-link" id="interview-tab" data-bs-toggle="tab" data-bs-target="#interview" type="button"><i class="fas fa-comments"></i><span>面談・その他</span></button></li>
  </ul>
</div>

<div class="main-content-container">
  <div class="scrollable-content">
    <form id="studentUpdateForm" th:action="@{/students/update}" th:object="${student}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="tab-content" id="studentTabContent">

        <!-- Tab-1 -->
        <div class="tab-pane fade show active" id="basic" role="tabpanel">
          <div class="form-section">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">生徒ID</label>
                <input type="text" class="form-control" th:field="*{idNumber}" readonly style="background-color: #e9ecef;"/>
              </div>
              <div class="col-md-6"></div>

              <div class="col-md-6">
                <label class="form-label">なまえ（英語）</label>
                <input type="text" class="form-control" th:field="*{studentName}"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">なまえ（カタカナ）</label>
                <input type="text" class="form-control" th:field="*{nameInJapanese}"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">生年月日</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">性別</label>
                <select class="form-select" th:field="*{gender}">
                  <option value="">選択してください</option>
                  <option value="Male">男性</option>
                  <option value="Female">女性</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">父親名（ちちおや めい）</label>
                <input type="text" class="form-control" th:field="*{fatherName}"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">連絡先(TEL, Viber)</label>
                <input type="text" class="form-control" th:field="*{contactViber}"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">国民 ID 番号</label>
                <input type="text" class="form-control" th:field="*{nationalID}"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">パスポート番号</label>
                <input type="text" class="form-control" th:field="*{passportNumber}"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">電話番号</label>
                <input type="tel" class="form-control" th:field="*{phoneNumber}"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">保護者電話番号</label>
                <input type="tel" class="form-control" th:field="*{secondaryPhone}"/>
              </div>

              <div class="col-12">
                <label class="form-label">現住所</label>
                <textarea class="form-control" th:field="*{currentLivingAddress}" rows="2"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">出身地住所</label>
                <textarea class="form-control" th:field="*{homeTownAddress}" rows="2"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Tab-2 -->
        <div class="tab-pane fade" id="status" role="tabpanel">
          <div class="form-section">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">希望職種</label>
                <select class="form-select" th:field="*{status.desiredJobType}" id="desiredJobType">
                  <option value="">選択してください</option>
                  <option value="kaigo">介護</option>
                  <option value="inshoku">飲食</option>
                  <option value="shukuhaku">宿泊</option>
                  <option value="other">その他</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">その他希望職種</label>
                <input type="text" class="form-control" th:field="*{status.otherDesiredJobType}" id="otherDesiredJobType"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">宗教</label>
                <select class="form-select" th:field="*{status.religion}" id="religion">
                  <option value="">選択</option>
                  <option value="buddhism">仏教</option>
                  <option value="islam">イスラム教</option>
                  <option value="christian">キリスト教</option>
                  <option value="other">その他</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">その他宗教</label>
                <input type="text" class="form-control" th:field="*{status.otherReligion}" id="otherReligionInput"/>
              </div>

              <div class="col-md-6">
                <label class="form-label">現在のJLPT合格レベル</label>
                <select class="form-select" th:field="*{status.currentJapanLevel}">
                  <option value="">選択してください</option>
                  <option value="none">なし</option>
                  <option value="N5">N5</option>
                  <option value="N4">N4</option>
                  <option value="N3">N3</option>
                  <option value="N2">N2</option>
                  <option value="N1">N1</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">生徒の授業ステータス</label>
                <input type="text" class="form-control" th:field="*{status.status}"/>
              </div>

              <div class="col-md-4">
                <label class="form-label">日本渡航経験</label>
                <select class="form-select" th:field="*{status.japanTravelExperience}">
                  <option value="">選択</option>
                  <option value="true">ある</option>
                  <option value="false">ない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">COE申請経験</label>
                <select class="form-select" th:field="*{status.coeApplicationExperience}">
                  <option value="">選択</option>
                  <option value="true">ある</option>
                  <option value="false">ない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">寮があれば入りたい</label>
                <select class="form-select" th:field="*{status.hostelPreference}">
                  <option value="">選択</option>
                  <option value="true">はい</option>
                  <option value="false">いいえ</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">お酒</label>
                <select class="form-select" th:field="*{status.isAlcoholDrink}">
                  <option value="">選択</option>
                  <option value="true">飲む</option>
                  <option value="false">飲まない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">タバコ</label>
                <select class="form-select" th:field="*{status.isSmoking}">
                  <option value="">選択</option>
                  <option value="true">吸う</option>
                  <option value="false">吸わない</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">入れ墨(Tattoo)</label>
                <select class="form-select" th:field="*{status.haveTatto}">
                  <option value="">選択</option>
                  <option value="true">ある</option>
                  <option value="false">ない</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">学校登録日</label>
                <input type="date" class="form-control" th:field="*{status.schoolRegDate}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">授業料支払予定日</label>
                <input type="date" class="form-control" th:field="*{status.tuitionPlanDate}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">学費入金予定日</label>
                <input type="date" class="form-control" th:field="*{status.feePlanDate}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">学費入金実績日</label>
                <input type="date" class="form-control" th:field="*{status.feeActualDate}"/>
              </div>
            </div>
          </div>
        </div>

        <!-- Tab-3 -->
        <div class="tab-pane fade" id="n5" role="tabpanel">
          <div class="form-section">
            <div class="sub-section-header main-class-header"><i class="fas fa-chalkboard me-2"></i>N5クラス情報明細</div>
            <div class="row g-3">

                <div class="col-md-4">
                <label class="form-label">所属クラス</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].className}"/>
              </div>
              <div class="col-md-4">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].teacher}"/>
              </div>
              <div class="col-md-4">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].attendance}"/>
              </div>

              <div class="col-md-3">
                <label class="form-label">テスト結果1</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].test1}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果2</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].test2}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果3</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].test3}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果4</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[0].test4}"/>
              </div>

              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{japaneseClasses[0].teacherNote}" rows="3"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N5会話クラス①情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[0].className}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[0].teacher}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[0].attendance}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[0].testResult}"/>
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{conversationClasses[0].teacherNote}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N5会話クラス②情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[1].className}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[1].teacher}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[1].attendance}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[1].testResult}"/>
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{conversationClasses[1].teacherNote}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N5会話クラス③情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[2].className}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[2].teacher}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[2].attendance}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[2].testResult}"/>
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{conversationClasses[2].teacherNote}" rows="2"></textarea>
              </div>
            </div>

          </div>
        </div>

        <!-- Tab-4 -->
        <div class="tab-pane fade" id="n4" role="tabpanel">
          <div class="form-section">

            <div class="sub-section-header main-class-header"><i class="fas fa-chalkboard me-2"></i>N4クラス情報明細</div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">所属クラス</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].className}"/>
              </div>
              <div class="col-md-4">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].teacher}"/>
              </div>
              <div class="col-md-4">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].attendance}"/>
              </div>

              <div class="col-md-3">
                <label class="form-label">テスト結果1</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].test1}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果2</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].test2}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果3</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].test3}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果4</label>
                <input type="text" class="form-control" th:field="*{japaneseClasses[1].test4}"/>
              </div>

              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{japaneseClasses[1].teacherNote}" rows="3"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N4会話クラス①情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[3].className}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[3].teacher}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[3].attendance}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[3].testResult}"/>
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{conversationClasses[3].teacherNote}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N4会話クラス②情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[4].className}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[4].teacher}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[4].attendance}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[4].testResult}"/>
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{conversationClasses[4].teacherNote}" rows="2"></textarea>
              </div>
            </div>

            <div class="sub-section-header"><i class="fas fa-comments me-2"></i>N4会話クラス③情報明細</div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">クラス名</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[5].className}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">担当教師</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[5].teacher}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">出席率</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[5].attendance}"/>
              </div>
              <div class="col-md-3">
                <label class="form-label">テスト結果</label>
                <input type="text" class="form-control" th:field="*{conversationClasses[5].testResult}"/>
              </div>
              <div class="col-12">
                <label class="form-label">教師所感</label>
                <textarea class="form-control" th:field="*{conversationClasses[5].teacherNote}" rows="2"></textarea>
              </div>
            </div>

          </div>
        </div>

        <!-- Tab-5 -->
        <div class="tab-pane fade" id="interview" role="tabpanel">
          <div class="form-section">
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label">一回目面接メモ</label>
                <textarea class="form-control" th:field="*{interview.interview1}" rows="4"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">二回目面接メモ</label>
                <textarea class="form-control" th:field="*{interview.interview2}" rows="4"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">三回目面接メモ</label>
                <textarea class="form-control" th:field="*{interview.interview3}" rows="4"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">その他メモ（自由形式）</label>
                <textarea class="form-control" th:field="*{interview.otherMemo}" rows="6"></textarea>
              </div>

            </div>
          </div>
        </div>

        <div style="height:90px;"></div>
      </div>
    </form>
  </div>
</div>

<div class="fixed-footer-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div>
          <button type="button" class="btn btn-secondary me-2" id="cancelBtn"><i class="fas fa-times me-2"></i>キャンセル</button>
          <button type="submit" class="btn btn-primary px-5" id="updateBtn" form="studentUpdateForm"><i class="fas fa-save me-2"></i>更新</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/student-update.js"></script>
</body>
</html>
