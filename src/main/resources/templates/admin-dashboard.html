<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生徒情報管理システム</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: white;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
    }


    .table tbody td a.action-icon {
      display: inline-flex;
      align-items: center;
      margin-right: 8px;
      white-space: nowrap;
    }


    .student-management {
      padding: 0;
    }

    .table-responsive {
      background-color: white;
      border-radius: 0;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      width: 100%;
    }

    .table {
      margin-bottom: 0;
      border-radius: 0;
      overflow: hidden;
      width: 100%;
      table-layout: auto;
    }


    .title-header-row th {
      background: #0F6CBD;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0 0 0 0;
      border-bottom: 1px solid #0a58a0;
    }

    .title-header-row h4 {
      color: white;
      margin-bottom: 0 !important;
    }

    .filter-row th {
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 0;
      border-bottom: 1px solid #dee2e6;
    }

    .filter-row th span {
      color: black;
    }

    .filter-control-group {
      display: inline-block;
      vertical-align: middle;
      margin-right: 100px;
      margin-bottom: 10px;
    }

    .filter-control-group>* {
      vertical-align: middle;
    }

    .filter-control-group .form-control-sm,
    .filter-control-group .form-select-sm {
      height: calc(1.5em + 0.5rem + 2px);
      display: inline-block;
    }

    #downloadBtn {
      float: right;
    }



    .table thead tr:last-child th {
      font-size: 0.9rem;
      color: black;
      background-color: #B4D6FA;
      vertical-align: middle;
      border-bottom: 2px solid #dee2e6;
    }

    .table thead tr:nth-of-type(3) th {
      text-align: center;
      vertical-align: middle;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
    }


    .table thead tr:last-child th:nth-child(1) {
      width: 3%;
    }

    .table thead tr:last-child th:nth-child(2) {
      width: 5%;
    }


    .table thead tr:last-child th:nth-child(3) {
      width: 8%;
    }

    .table thead tr:last-child th:nth-child(4) {
      width: 5%;
    }


    .table thead tr:last-child th:nth-child(5) {
      width: 10%;
    }

    .table thead tr:last-child th:nth-child(6) {
      width: 10%;
    }

    .table thead tr:last-child th:nth-child(7) {
      width: 10%;
    }


    .table thead tr:last-child th:nth-child(8) {
      width: 12%;
    }


    .table thead tr:last-child th:nth-child(9) {
      width: 12%;
    }


    .table thead tr:last-child th:nth-child(10) {
      width: 27%;
    }


    .table thead tr:last-child th:nth-child(1),
    .table thead tr:last-child th:nth-child(2),
    .table thead tr:last-child th:nth-child(3),
    .table thead tr:last-child th:nth-child(4),
    .table thead tr:last-child th:nth-child(5),
    .table thead tr:last-child th:nth-child(6),
    .table thead tr:last-child th:nth-child(7),
    .table thead tr:last-child th:nth-child(8),
    .table thead tr:last-child th:nth-child(10) {
      width: 50px;

    }


    .table tbody tr {
      background-color: #B4D6FA;
    }


    .table tbody tr:hover {
      background-color: #9ac2f8;
    }


    .table tbody tr:has(td[colspan="10"]) {
      background-color: white !important;
    }



    .action-icon {
      cursor: pointer;
      padding: 0 0.25rem;
      transition: color 0.2s;
    }

    .action-icon.update {
      color: #0d6efd;
    }

    .action-icon.detail {
      color: #198754;
    }

    .action-icon.delete {
      color: #dc3545;
    }

    .action-icon.update:hover {
      color: #0a58ca;
    }

    .action-icon.detail:hover {
      color: #146c43;
    }

    .action-icon.delete:hover {
      color: #bd2130;
    }


    #downloadBtn {
      background-color: #0F6CBD;
      border-color: #0F6CBD;
    }

    #downloadBtn:hover {
      background-color: #0a58a0;
      border-color: #0a58a0;
    }


    .admin-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #212529;
      letter-spacing: -0.5px;
    }


    #nameSearchInput:hover {
      border-color: #1877F2 !important;
      box-shadow: 0 0 0 0.25rem rgba(24, 119, 242, 0.25) !important;
    }

    #pagination {
      background-color: white !important;
      padding: 0;
      border-top: none;
    }
  </style>
</head>


<body class="p-0 m-0">

  <section class="student-management glass-panel">


    <div class="mb-0">

    </div>

    <div class="table-responsive" id="studentTableWrapper">
      <table class="table data-table align-middle" id="studentTable">
        <thead>
          <tr class="title-header-row">
            <th colspan="10" class="p-3">
              <h4 class="fw-bold text-center">生徒情報管理システム</h4>
            </th>
          </tr>

          <tr class="filter-row">
            <th colspan="10" class="p-3">
              <form th:action="@{/students}" method="get" id="studentFilterForm" style="overflow: hidden;">
                <div class="filter-control-group">
                  <input type="checkbox" id="selectAll" class="form-check-input me-2" />
                  <span style="font-size: 16px;">全て選択</span>
                </div>
                <div class="filter-control-group">
                  <input type="text" name="nameSearch" th:value="${nameSearch}" class="form-control form-control-sm"
                    id="nameSearchInput" placeholder="名前検索" style="width: 160px;" />
                  <span style="font-size: 16px;">名前で検索</span>
                </div>
                <div class="filter-control-group">
                  <select name="status" class="form-select form-select-sm" id="statusFilter" style="width: 150px;">
                    <option value="">ステータス選択</option>
                    <option value="在校" th:selected="${statusFilter == '在校'}">在校</option>
                    <option value="卒業" th:selected="${statusFilter == '卒業'}">卒業</option>
                    <option value="途中退校" th:selected="${statusFilter == '途中退校'}">途中退校</option>
                  </select>
                  <span style="font-size: 16px;">生徒ステータス</span>
                </div>
                <a id="downloadBtn" href="#" class="btn btn-success btn-sm px-4 fw-bold text-nowrap">↓ダウンロード</a>
                <button type="submit" style="display: none;"></button>
              </form>
            </th>
          </tr>


          <tr>

            <th scope="col" style="width: 50px;">生徒ID</th>
            <th scope="col" style="width: 100px;">名前</th>
            <th scope="col" style="width: 80px;">性別</th>
            <th scope="col" style="width: 100px;">電話番号</th>
            <th scope="col" style="width: 100px;">希望職種</th>
            <th scope="col" style="width: 80px;">ステータス</th>
            <th scope="col" style="width: 100px;">支払予定日</th>
            <th scope="col" style="width: 100px;">支払実績日</th>
            <th scope="col" style="width: 120px;">動作機能</th>
          </tr>
        </thead>


        <tbody id="studentTableBody" th:if="${students != null}">
          <tr th:each="student : ${students}">
            <td>
              <input class="form-check-input row-checkbox" type="checkbox" th:value="${student.id}">
              <span th:text="${student.id}" style="margin-left: 8px;"></span>
            </td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.desiredJobType}"></td>
            <td th:text="${student.status}"></td>
            <td th:text="${student.paymentDueDate}"></td>
            <td th:text="${student.paymentDate}"></td>
            <td>
              <a th:href="@{'/students/student-update/' + ${student.id}}" class="action-icon update" title="編集">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a th:href="@{'/students/detail/' + ${student.id}}" class="action-icon detail" title="明細">
                <i class="bi bi-info-circle-fill"></i> 明細
              </a>
              <a th:href="@{'/students/delete/' + ${student.id}}" class="action-icon delete" title="削除"
                onclick="return confirm('本当にこの生徒情報を削除しますか？');">
                <i class="bi bi-trash-fill"></i>
              </a>
            </td>
          </tr>

          <tr th:if="${students.size() == 0}">
            <td colspan="10" class="text-center text-muted py-5">
              生徒情報がありません。サーバーからのデータ読み込みを待機しています。
            </td>
          </tr>
        </tbody>




      </table>
    </div>
    <div id="pagination" class="d-flex justify-content-center mt-3"></div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const selectAll = document.getElementById('selectAll');
      const checkboxesContainer = document.getElementById('studentTableBody');
      const statusFilter = document.getElementById('statusFilter');
      const filterForm = document.getElementById('studentFilterForm');
      const nameSearchInput = document.getElementById('nameSearchInput');


      selectAll.addEventListener('change', function (e) {
        const checkboxes = checkboxesContainer.querySelectorAll('.row-checkbox');
        checkboxes.forEach(checkbox => {
          checkbox.checked = e.target.checked;
        });
      });


      statusFilter.addEventListener('change', function () {
        filterForm.submit();
      });


      nameSearchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          filterForm.submit();
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rows = Array.from(document.querySelectorAll("#studentTableBody tr")).filter(
        r => !r.querySelector("td[colspan]")
      );

      const rowsPerPage = 10;
      let currentPage = 1;

      function displayPage(page) {
        currentPage = page;

        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        rows.forEach((row, index) => {
          row.style.display = index >= start && index < end ? "" : "none";
        });

        renderPagination();
      }

      function renderPagination() {
        const pageCount = Math.ceil(rows.length / rowsPerPage);
        const paginationDiv = document.getElementById("pagination");

        paginationDiv.innerHTML = "";

        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = `btn btn-sm mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
          btn.addEventListener("click", () => displayPage(i));
          paginationDiv.appendChild(btn);
        }
      }

      displayPage(1);
    });
  </script>

</body>

</html>
