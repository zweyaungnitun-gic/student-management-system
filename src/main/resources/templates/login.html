<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIC</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #F9FBFF;
            font-family: "Inter", sans-serif;
        }

        .login-card {
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #E9EEF5;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.02);
        }

        h3 {
            color: #34A9FF;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            height: 48px;
            font-size: 15px;
            border-color: #E0E6F0;
        }

        .form-control:focus {
            border-color: #34A9FF;
            box-shadow: 0 0 0 0.2rem rgba(52,169,255,0.25);
        }

        .btn-primary {
            background-color: #34A9FF;
            border-color: #34A9FF;
            height: 48px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
        }

        .btn-primary:hover {
            background-color: #1E9CF4;
            border-color: #1E9CF4;
        }

        .footer-text {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 25px;
        }
        .logo{
            margin-top: 20px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            user-select: none;
        }

        .password-toggle:hover {
            color: #34A9FF;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-center logo mb-4 pt-5">
            <img src="images/logo.png" width="70" alt="Logo">
        </div>

        <div class="login-card mx-auto">
            <h3 class="text-center">Log in to your account.</h3>
             <div th:if="${param.error}" class="text-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="username" placeholder="Enter your email address">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                        <span class="password-toggle" onclick="togglePassword()">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mt-2" type="submit" value="Sign In">Log in</button>
            </form>
        </div>

        <div class="footer-text">
            Â© 2025 Global Innovation Consulting Inc. All Rights Reserved.
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            }
        }
    </script>

</body>
</html>
