<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIC</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="container">
        <div class="text-center logo mb-4 pt-5">
            <img src="images/logo.png" width="70" alt="Logo">
        </div>

        <div class="login-card mx-auto">
            <h3 class="text-center">Log in to your account.</h3>
            
            <!-- Error Message -->
            <div th:if="${param.error}" class="alert-custom alert-error">
                <div class="alert-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <div>
                    <strong>
                    <span style="font-weight: 400; font-size: 13px;">Invalid email or password. Please try again.</span> </strong>
                </div>
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert-custom alert-success">
                <div class="alert-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div>
                    <strong><span style="font-weight: 400; font-size: 13px;">Logged Out Successfully</span></strong>
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="username" placeholder="Enter your email address">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                        <span class="password-toggle" onclick="togglePassword()">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mt-2" type="submit" value="Sign In">Log in</button>
            </form>
        </div>

        <div class="footer-text">
            Â© 2025 Global Innovation Consulting Inc. All Rights Reserved.
        </div>
    </div>

    <!-- Custom JS -->
    <script th:src="@{/js/login.js}"></script>

</body>
</html>
