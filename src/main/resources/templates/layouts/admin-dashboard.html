<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>生徒情報管理システム | Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  </head>

  <body>
    <div class="dashboard-layout">
      <aside class="dashboard-sidebar glass-panel">
        <div class="sidebar-brand gap-3">
          <div class="brand-badge bg-white shadow-sm">
            <img th:src="@{/images/gic-logo.png}" alt="GIC logo" />
          </div>
          <div>
            <!-- <p class="text-uppercase fw-semibold mb-0 small text-muted">
              Admin Center
            </p> -->
            <h5 class="mb-0">生徒情報管理システム</h5>
          </div>
        </div>

        <div class="sidebar-user">
          <div class="d-flex align-items-center gap-3">
            <img
              class="user-avatar"
              th:src="@{/images/profile.png}"
              alt="Admin avatar"
            />
            <div>
              <p class="mb-0 fw-semibold">Alexis Carter</p>
              <small class="text-muted">Exam Administrator</small>
            </div>
          </div>
          <div class="badge badge-muted fw-medium mt-3 w-100 text-center">
            Verified Account
          </div>
        </div>

        <div>
          <p class="sidebar-label">Overview</p>
          <nav class="sidebar-nav">
            <a class="sidebar-link active" href="#">
              <i class="bi bi-grid-1x2-fill"></i>
              <span>Dashboard</span>
              <span class="sidebar-pill">Now</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="bi bi-calendar2-event"></i>
              <span>Exam Schedule</span>
            </a>
            <a class="sidebar-link" href="/students">
              <i class="bi bi-people"></i>
              <span>Students</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="bi bi-bar-chart"></i>
              <span>Reports</span>
            </a>
            <a class="sidebar-link" th:href="@{/users}" sec:authorize="hasRole('ADMIN')">
              <i class="bi bi-people-fill"></i>
              <span>Users</span>
            </a>
            <a class="sidebar-link" th:href="@{/logout}">
              <i class="bi bi-box-arrow-right"></i>
              <span>Logout</span>
            </a>
          </nav>
        </div>

        <div>
          <p class="sidebar-label">Management</p>
          <nav class="sidebar-nav">
            <a class="sidebar-link" href="#">
              <i class="bi bi-gear"></i>
              <span>Settings</span>
            </a>
            <a class="sidebar-link" href="#">
              <i class="bi bi-life-preserver"></i>
              <span>Support</span>
            </a>
          </nav>
        </div>

        <div class="sidebar-mini-card">
          <p class="text-muted small mb-1">Next live exam</p>
          <h5 class="mb-2">Physics 101 Final</h5>
          <div class="d-flex align-items-center justify-content-between">
            <span class="fw-semibold">08:30 AM</span>
            <span class="status-pill">
              <span class="dot"></span>
              Prep Mode
            </span>
          </div>
        </div>
      </aside>

      <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

      <div class="dashboard-main">
        <header class="dashboard-topbar">
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn btn-light btn-icon d-lg-none"
              type="button"
              aria-label="Toggle sidebar"
              data-sidebar-toggle
            >
              <i class="bi bi-list fs-4"></i>
            </button>
            <div>
              <p class="text-uppercase text-muted small fw-semibold mb-1">
                Welcome back
              </p>
              <h4 class="mb-0">Admin Dashboard</h4>
            </div>
          </div>

          <div class="topbar-actions">
            <div class="topbar-search d-none d-md-flex">
              <i class="bi bi-search"></i>
              <input
                type="search"
                class="form-control border-0 bg-transparent shadow-none p-0"
                placeholder="Search exams, students, reports..."
              />
            </div>
            <button class="btn btn-primary d-flex align-items-center gap-2">
              <i class="bi bi-plus-lg"></i>
              <span class="d-none d-sm-inline">Create Exam</span>
            </button>
          </div>
        </header>

        <div class="page-wrapper py-4 py-md-5 px-3 px-md-5">
          <div th:replace="~{fragments/dashboard/hero :: hero}"></div>

          <main class="container-xxl flex-grow-1">
            <div class="row g-4 align-items-stretch">
              <section class="col-12">
                <div
                  th:replace="fragments/dashboard/employee-management :: employee-management"
                ></div>
              </section>
            </div>
          </main>

          <div th:replace="~{fragments/dashboard/footer :: footer}"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/employee-management.js}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const layout = document.querySelector(".dashboard-layout");
        const toggles = document.querySelectorAll("[data-sidebar-toggle]");

        toggles.forEach((btn) =>
          btn.addEventListener("click", function (event) {
            event.preventDefault();
            layout?.classList.toggle("sidebar-open");
          })
        );
      });
    </script>
  </body>
</html>
