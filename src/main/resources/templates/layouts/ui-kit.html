<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle} ?: 'GIC Online Test | UI Kit'">
      GIC Online Test | UI Kit
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  </head>

  <body>
    <div class="page-wrapper py-4 py-md-5 px-3 px-md-5">
      <div th:replace="fragments/ui/header :: uiKitHeader"></div>

      <main class="container-xxl flex-grow-1">
        <div th:replace="fragments/ui/metric-cards :: metricCards"></div>
        <div th:replace="fragments/ui/activity-timeline :: activityTimeline"></div>

        <section class="mb-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <p class="section-title mb-0">Forms &amp; Filters</p>
            <span class="badge badge-muted">Form / Table / CTA</span>
          </div>
          <div class="row g-4">
            <div class="col-12 col-lg-5">
              <div th:replace="fragments/ui/exam-form :: examForm"></div>
            </div>
            <div class="col-12 col-lg-7">
              <div th:replace="fragments/ui/exam-table :: examTable"></div>
            </div>
          </div>
        </section>
      </main>

      <div th:replace="fragments/ui/footer :: uiFooter"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
