<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card p-4 mx-auto rounded-3 shadow-sm" style="max-width: 900px;">
            <div class="card-body">
                
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white mb-3" 
                         style="width: 100px; height: 100px; overflow: hidden;">
                        <img src="/images/registration/image.png" alt="Logo" class="w-100 h-100" style="object-fit: cover;">
                    </div>
                    
                    <h2 class="text-primary fw-bold pb-2 border-bottom border-light mb-4">
                        生徒情報登録フォーム
                    </h2>
                </div>

                <form>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-9">
                            
                            <div class="row align-items-center mb-3">
                                <label for="englishName" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">なまえ(英語)</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="englishName" 
                                           th:value="${studentData?.englishName}"
                                           placeholder="Enter English name" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="katakanaName" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">なまえ(カタカな)</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="katakanaName" 
                                           th:value="${studentData?.katakanaName}"
                                           placeholder="Enter Katakana name" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="dob" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">生年月日</label>
                                <div class="col-12 col-md-8">
                                    <input type="date" class="form-control" id="dob" 
                                           th:value="${studentData?.dob}"
                                           required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">性別</label>
                                <div class="col-12 col-md-8">
                                    <div class="border rounded p-2 bg-white">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" 
                                                   th:checked="${studentData?.gender == 'Male'}" required>
                                            <label class="form-check-label" for="genderMale">男性</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female"
                                                   th:checked="${studentData?.gender == 'Female'}">
                                            <label class="form-check-label" for="genderFemale">女性</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="currentAddress" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">現在場所</label>
                                <div class="col-12 col-md-8">
                                    <textarea class="form-control" id="currentAddress" rows="3"
                                              th:text="${studentData?.currentAddress}"
                                              placeholder="Enter current address" required></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="hometownAddress" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">出身地住所</label>
                                <div class="col-12 col-md-8">
                                    <textarea class="form-control" id="hometownAddress" rows="3"
                                              th:text="${studentData?.hometownAddress}"
                                              placeholder="Enter hometown address" required></textarea>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="phoneNumber" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">電話番号</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="phoneNumber" 
                                           th:value="${studentData?.phoneNumber}"
                                           placeholder="Enter phone number" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-4">
                                <label for="guardianPhoneNumber" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">保護者電話番号</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="guardianPhoneNumber" 
                                           th:value="${studentData?.guardianPhoneNumber}"
                                           placeholder="Enter guardian phone number" required>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">次へ</button>
                    </div>
                </form>

                <div class="text-center mt-5 pt-3 border-top border-light">
                    <small class="text-muted">
                        &copy; 2025 Global Innovation Consulting.Inc, All Rights Reserved.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                englishName: document.getElementById('englishName').value,
                katakanaName: document.getElementById('katakanaName').value,
                dob: document.getElementById('dob').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                currentAddress: document.getElementById('currentAddress').value,
                hometownAddress: document.getElementById('hometownAddress').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                guardianPhoneNumber: document.getElementById('guardianPhoneNumber').value
            };
            
            fetch('/register/save-step1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = '/register/second-page';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('データの保存に失敗しました');
            });
        });
    </script>
</body>
</html>
