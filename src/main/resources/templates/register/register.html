<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCG | 登録フォーム</title>
    <link rel="icon" type="image/png" href="/images/image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/register-btn-fixed-width.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register-radio-icons.js" defer></script>
    <script src="/js/register-displayValidationErrors.js" defer></script>
    <script src="/js/register-register.js" defer></script>
    <script src="/js/register-blockFutureDate.js" defer></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <!-- Registration Form -->
        <div class="card p-4 mx-auto rounded-3 shadow-sm" style="max-width: 900px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white mb-3"
                        style="width: 100px; height: 100px; overflow: hidden;">
                        <img src="/images/image.png" alt="Logo" class="w-100 h-100" style="object-fit: cover;">
                    </div>
                    <h2 class="text-primary fw-bold pb-2 border-bottom border-light mb-4">
                        生徒情報登録フォーム
                    </h2>
                </div>
                <!-- form start -->
                <form novalidate>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-9">
                            <!-- English Name (required) -->
                            <div class="row mb-3">
                                <label for="englishName" class="col-md-4 col-form-label fw-bold">
                                    なまえ(英語)<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <input maxlength="20" type="text" class="form-control" id="englishName"
                                        name="englishName" th:value="${studentData?.englishName}"
                                        placeholder="英語表記の名前を入力してください" required>
                                    <div class="invalid-feedback">英語名は必須です</div>
                                </div>
                            </div>
                            <!-- Katakana Name (required) -->
                            <div class="row mb-3">
                                <label for="katakanaName" class="col-md-4 col-form-label fw-bold">
                                    なまえ(カタカナ)<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <input maxlength="20" type="text" class="form-control" id="katakanaName"
                                        name="katakanaName" th:value="${studentData?.katakanaName}"
                                        placeholder="カタカナ表記の名前を入力してください" required>
                                    <div class="invalid-feedback">カタカナ名は必須です</div>
                                </div>
                            </div>
                            <!-- Date of Birth (required) -->
                            <div class="row mb-3">
                                <label for="dob" class="col-md-4 col-form-label fw-bold">
                                    生年月日<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <input type="date" class="form-control" id="dob" name="dob"
                                        th:value="${studentData?.dob}" required>
                                    <div class="invalid-feedback">生年月日は必須です</div>
                                </div>
                            </div>
                            <!-- Gender (required) -->
                            <div class="row mb-3">
                                <label class="col-md-4 col-form-label fw-bold">
                                    性別<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <div class="btn-group" role="group" aria-label="Gender selection"
                                        id="genderBtnGroup">
                                        <input type="radio" class="btn-check" name="gender" id="genderMale" value="男性"
                                            th:checked="${studentData?.gender == '男性'}" required>
                                        <label
                                            class="btn btn-outline-secondary d-flex align-items-center gap-1 me-2 rounded py-1 px-3 btn-fixed-width-small"
                                            for="genderMale">
                                            <i class="bi bi-circle"></i>
                                            男性
                                        </label>
                                        <input type="radio" class="btn-check" name="gender" id="genderFemale" value="女性"
                                            th:checked="${studentData?.gender == '女性'}" required>
                                        <label
                                            class="btn btn-outline-secondary d-flex align-items-center gap-1 rounded py-1 px-3 btn-fixed-width-small"
                                            for="genderFemale">
                                            <i class="bi bi-circle"></i>
                                            女性
                                        </label>
                                    </div>
                                    <div class="invalid-feedback" id="genderError" style="display: none">性別を選択してください
                                    </div>
                                </div>
                            </div>
                            <!-- Contact / Address (required) -->
                            <div class="row mb-3">
                                <label for="currentAddress" class="col-md-4 col-form-label fw-bold">
                                    現在所<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="currentAddress" name="currentAddress" rows="3"
                                        placeholder="現在の住所を入力してください" th:text="${studentData?.currentAddress}"
                                        required></textarea>
                                    <div class="invalid-feedback">現在所は必須です</div>
                                </div>
                            </div>
                            <!-- Hometown Address (required) -->
                            <div class="row mb-3">
                                <label for="hometownAddress" class="col-md-4 col-form-label fw-bold">
                                    出身地住所<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="hometownAddress" name="hometownAddress" rows="3"
                                        placeholder="出身地の住所を入力してください" th:text="${studentData?.hometownAddress}"
                                        required></textarea>
                                    <div class="invalid-feedback">出身地住所は必須です</div>
                                </div>
                            </div>
                            <!-- Phone Numbers (required) -->
                            <div class="row mb-3">
                                <label for="phoneNumber" class="col-md-4 col-form-label fw-bold">
                                    電話番号<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                                        th:value="${studentData?.phoneNumber}" placeholder="電話番号を入力してください" required>
                                    <div class="invalid-feedback">電話番号は必須です</div>
                                </div>
                            </div>
                            <!-- Guardian Phone Number (required) -->
                            <div class="row mb-4">
                                <label for="guardianPhoneNumber" class="col-md-4 col-form-label fw-bold">
                                    保護者電話番号<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="guardianPhoneNumber"
                                        name="guardianPhoneNumber" th:value="${studentData?.guardianPhoneNumber}"
                                        placeholder="保護者の電話番号を入力してください" required>
                                    <div class="invalid-feedback">保護者電話番号は必須です</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded py-1 px-3">次へ</button>
                    </div>
                </form>
                <!-- Footer Section -->
                <div class="text-center mt-5 pt-3 border-top border-light">
                    <small class="text-muted">
                        &copy; 2025 Global Innovation Consulting.Inc, All Rights Reserved.
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
