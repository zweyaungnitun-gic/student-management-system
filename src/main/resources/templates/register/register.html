<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card p-4 mx-auto rounded-3 shadow-sm" style="max-width: 900px;">
            <div class="card-body">
                
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white mb-3" 
                         style="width: 100px; height: 100px; overflow: hidden;">
                        <img src="/images/registration/image.png" alt="Logo" class="w-100 h-100" style="object-fit: cover;">
                    </div>
                    
                    <h2 class="text-primary fw-bold pb-2 border-bottom border-light mb-4">
                        生徒情報登録フォーム
                    </h2>
                </div>

                <form>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-9">
                            
                            <div class="row align-items-center mb-3">
                                <label for="englishName" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    なまえ(英語)<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <input maxlength="20" type="text" class="form-control" id="englishName" 
                                           th:value="${studentData?.englishName}"
                                           placeholder="英語表記の名前を入力してください" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="katakanaName" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    なまえ(カタカナ)<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <input maxlength="20" type="text" class="form-control" id="katakanaName" 
                                           th:value="${studentData?.katakanaName}"
                                           placeholder="カタカナ表記の名前を入力してください" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="dob" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    生年月日<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <input type="date" class="form-control" id="dob" 
                                           th:value="${studentData?.dob}"
                                           required>
                                </div>
                            </div>  
                            <div class="row align-items-center mb-3">
                                <label class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    性別<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8 d-flex justify-content-start">
                                    <div class="btn-group" role="group" aria-label="Gender selection">
                                        <input type="radio" class="btn-check" name="gender" id="genderMale" value="Male"
                                               th:checked="${studentData?.gender == 'Male'}">
                                        <label class="btn btn-outline-secondary d-flex align-items-center gap-2 me-2 rounded py-1 px-3" for="genderMale">
                                            <i class="bi bi-circle"></i>
                                            男性
                                        </label>

                                        <input type="radio" class="btn-check" name="gender" id="genderFemale" value="Female"
                                               th:checked="${studentData?.gender == 'Female'}">
                                        <label class="btn btn-outline-secondary d-flex align-items-center gap-2 rounded py-1 px-3" for="genderFemale">
                                            <i class="bi bi-circle"></i>
                                            女性
                                        </label>
                                    </div>    
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="currentAddress" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    現在所<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <textarea class="form-control" id="currentAddress" rows="3"
                                              th:text="${studentData?.currentAddress}"
                                              placeholder="現在の住所を入力してください" required></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="hometownAddress" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    出身地住所<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <textarea class="form-control" id="hometownAddress" rows="3"
                                              th:text="${studentData?.hometownAddress}"
                                              placeholder="出身地の住所を入力してください" required></textarea>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="phoneNumber" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    電話番号<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="phoneNumber" 
                                           th:value="${studentData?.phoneNumber}"
                                           placeholder="電話番号（例：09xxxxxxxxx または +959xxxxxxxxx）を入力してください" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-4">
                                <label for="guardianPhoneNumber" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">
                                    保護者電話番号<span class="text-danger ms-1">*</span>
                                </label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="guardianPhoneNumber" 
                                           th:value="${studentData?.guardianPhoneNumber}"
                                           placeholder="保護者の電話番号を入力してください" required>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded py-1 px-3">次へ</button>
                    </div>
                </form>

                <div class="text-center mt-5 pt-3 border-top border-light">
                    <small class="text-muted">
                        &copy; 2025 Global Innovation Consulting.Inc, All Rights Reserved.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/radio-icons.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const payload = {
                englishName: document.getElementById('englishName').value.trim(),
                katakanaName: document.getElementById('katakanaName').value.trim(),
                dob: document.getElementById('dob').value,
                gender: (document.querySelector('input[name="gender"]:checked') || {}).value || '',
                currentAddress: document.getElementById('currentAddress').value.trim(),
                hometownAddress: document.getElementById('hometownAddress').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                guardianPhoneNumber: document.getElementById('guardianPhoneNumber').value.trim()
            };

            fetch('/register/save-step1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(async response => {
                if (response.ok) {
                    window.location.href = '/register/second-page';
                    return;
                }
                const text = await response.text();
                console.error('Server error:', response.status, text);
                alert('保存中に問題が発生しました。');
            })
            .catch(error => {
                console.error('Network error:', error);
                alert('データの保存に失敗しました。ネットワークを確認してください。');
            });
        });
    </script>
</body>
</html>
