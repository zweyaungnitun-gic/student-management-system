<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCG | 登録完了</title>
    <link rel="icon" type="image/png" href="/images/image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-5 mx-auto text-center shadow-sm" style="max-width: 600px;">
            <div class="card-body">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                
                <h2 class="text-success mb-3">登録完了しました！</h2>
                <p class="text-muted mb-4">生徒情報が正常に登録されました。</p>
                
                <!-- Display Student ID and Name -->
                <div class="alert alert-info mb-4 col-md-8 mx-auto" th:if="${studentId != null}">
                    <div class="mb-2">
                        <strong>学生 ID : </strong>
                        <span class="fs-5 text-primary" th:text="${studentId}">STU-20251211-0001</span>
                    </div>
                    <div>
                        <strong>氏名 : </strong>
                        <span class="fs-5" th:text="${studentName}">John Doe</span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center gap-2">
                    <a href="/register" class="btn btn-secondary btn-lg rounded py-1 px-3">新規登録</a>
                    <a href="/" class="btn btn-primary btn-lg rounded py-1 px-3">ホーム</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
