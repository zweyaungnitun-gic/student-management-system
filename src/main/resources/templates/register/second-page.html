<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card p-4 mx-auto rounded-3 shadow-sm" style="max-width: 900px;">
            <div class="card-body">
                
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white mb-3" 
                         style="width: 100px; height: 100px; overflow: hidden;">
                        <img src="/images/registration/image.png" alt="Logo" class="w-100 h-100" style="object-fit: cover;">
                    </div>
                    
                    <h2 class="text-primary fw-bold pb-2 border-bottom border-light mb-4">
                        生徒情報登録フォーム
                    </h2>
                </div>

                <form>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-9">
                            
                            <div class="row align-items-center mb-3">
                                <label for="fatherName" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">父親名</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="fatherName" 
                                           placeholder="Enter father name" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="passportNumber" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">パスポート番号</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="passportNumber" 
                                           placeholder="Enter passport number" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="nationalIdNumber" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">国民 ID 番号</label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="nationalIdNumber" 
                                           placeholder="Enter national ID number" required>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">現在のJLPT合格レベル</label>
                                <div class="col-12 col-md-8">
                                    <div class="border rounded p-2 bg-white">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jlptLevel" id="jlptNone" value="なし" required>
                                            <label class="form-check-label" for="jlptNone">なし</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jlptLevel" id="jlptN5" value="N5">
                                            <label class="form-check-label" for="jlptN5">N5</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="jlptLevel" id="jlptN4" value="N4">
                                            <label class="form-check-label" for="jlptN4">N4</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">希望職種</label>
                                <div class="col-12 col-md-8">
                                    <div class="border rounded p-2 bg-white">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="desiredOccupation" id="occCare" value="介護" required>
                                            <label class="form-check-label" for="occCare">介護</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="desiredOccupation" id="occFood" value="飲食">
                                            <label class="form-check-label" for="occFood">飲食</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="desiredOccupation" id="occHotel" value="宿泊">
                                            <label class="form-check-label" for="occHotel">宿泊</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="desiredOccupation" id="occUnknown" value="わからない">
                                            <label class="form-check-label" for="occUnknown">わからない</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="desiredOccupation" id="occOther" value="その他">
                                            <label class="form-check-label" for="occOther">その他</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="otherOccupation" class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">その他職種</label>
                                <div class="col-12 col-md-8">
                                    <textarea class="form-control" id="otherOccupation" rows="3"
                                              placeholder="Enter other occupation"></textarea>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">日本渡航経験</label>
                                <div class="col-12 col-md-8">
                                    <div class="border rounded p-2 bg-white">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="japanTravelExperience" id="travelYes" value="ある" required>
                                            <label class="form-check-label" for="travelYes">ある</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="japanTravelExperience" id="travelNo" value="ない">
                                            <label class="form-check-label" for="travelNo">ない</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label class="col-12 col-md-4 col-form-label text-md-start fw-bold mb-2 mb-md-0">COE申請経験</label>
                                <div class="col-12 col-md-8">
                                    <div class="border rounded p-2 bg-white">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="coeApplicationExperience" id="coeYes" value="ある" required>
                                            <label class="form-check-label" for="coeYes">ある</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="coeApplicationExperience" id="coeNo" value="ない">
                                            <label class="form-check-label" for="coeNo">ない</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="text-center pt-3 d-flex justify-content-center gap-3">
                        <button type="button" class="btn btn-secondary btn-lg rounded-pill px-5" onclick="window.location.href='/register'">戻る</button>
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">次へ</button>
                    </div>
                </form>

                <div class="text-center mt-5 pt-3 border-top border-light">
                    <small class="text-muted">
                        &copy; 2025 Global Innovation Consulting.Inc, All Rights Reserved.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                fatherName: document.getElementById('fatherName').value,
                passportNumber: document.getElementById('passportNumber').value,
                nationalIdNumber: document.getElementById('nationalIdNumber').value,
                jlptLevel: document.querySelector('input[name="jlptLevel"]:checked')?.value || '',
                desiredOccupation: document.querySelector('input[name="desiredOccupation"]:checked')?.value || '',
                otherOccupation: document.getElementById('otherOccupation').value,
                japanTravelExperience: document.querySelector('input[name="japanTravelExperience"]:checked')?.value || '',
                coeApplicationExperience: document.querySelector('input[name="coeApplicationExperience"]:checked')?.value || ''
            };
            
            fetch('/register/save-step2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = '/register/check-page';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('データの保存に失敗しました');
            });
        });
    </script>
</body>
</html>
