<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ユーザー情報管理システム</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: white;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
    }

    .table tbody td a.action-icon {
      display: inline-flex;
      align-items: center;
      margin-right: 8px;
      white-space: nowrap;
    }

    .user-management {
      padding: 0;
    }

    .table-responsive {
      background-color: white;
      border-radius: 0;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      width: 100%;
    }

    .table {
      margin-bottom: 0;
      border-radius: 0;
      overflow: hidden;
      width: 100%;
      table-layout: auto;
    }

    .title-header-row th {
      background: #0F6CBD;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0 0 0 0;
      border-bottom: 1px solid #0a58a0;
    }

    .title-header-row h4 {
      color: white;
      margin-bottom: 0 !important;
    }

    .filter-row th {
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 0;
      border-bottom: 1px solid #dee2e6;
    }

    .filter-row th span {
      color: black;
    }

    .filter-control-group {
      display: inline-block;
      vertical-align: middle;
      margin-right: 100px;
      margin-bottom: 10px;
    }

    .filter-control-group>* {
      vertical-align: middle;
    }

    .filter-control-group .form-control-sm,
    .filter-control-group .form-select-sm {
      height: calc(1.5em + 0.5rem + 2px);
      display: inline-block;
    }

    .table thead tr:last-child th {
      font-size: 0.9rem;
      color: black;
      background-color: #B4D6FA;
      vertical-align: middle;
      border-bottom: 2px solid #dee2e6;
    }

    .table thead tr:nth-of-type(3) th {
      text-align: center;
      vertical-align: middle;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
    }

    .table thead tr:last-child th:nth-child(1) {
      width: 5%;
    }

    .table thead tr:last-child th:nth-child(2) {
      width: 10%;
    }

    .table thead tr:last-child th:nth-child(3) {
      width: 15%;
    }

    .table thead tr:last-child th:nth-child(4) {
      width: 10%;
    }

    .table thead tr:last-child th:nth-child(5) {
      width: 15%;
    }

    .table thead tr:last-child th:nth-child(6) {
      width: 15%;
    }

    .table tbody tr {
      background-color: #B4D6FA;
    }

    .table tbody tr:hover {
      background-color: #9ac2f8;
    }

    .table tbody tr:has(td[colspan]) {
      background-color: white !important;
    }

    .action-icon {
      cursor: pointer;
      padding: 0 0.25rem;
      transition: color 0.2s;
    }

    .action-icon.edit {
      color: #0d6efd;
    }

    .action-icon.detail {
      color: #198754;
    }

    .action-icon.delete {
      color: #dc3545;
    }

    .action-icon.edit:hover {
      color: #0a58ca;
    }

    .action-icon.detail:hover {
      color: #146c43;
    }

    .action-icon.delete:hover {
      color: #bd2130;
    }

    #nameSearchInput:hover {
      border-color: #1877F2 !important;
      box-shadow: 0 0 0 0.25rem rgba(24, 119, 242, 0.25) !important;
    }

    #pagination {
      background-color: white !important;
      padding: 0;
      border-top: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="p-0 m-0">

  <!-- Success/Error Messages -->
  <div class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <section class="user-management glass-panel">

    <div class="mb-0"></div>

    <div class="table-responsive" id="userTableWrapper">
      <table class="table data-table align-middle" id="userTable">
        <thead>
          <tr class="title-header-row">
            <th colspan="6" class="p-3">
              <h4 class="fw-bold text-center">ユーザー情報管理システム</h4>
            </th>
          </tr>

          <tr class="filter-row">
            <th colspan="6" class="p-3">
              <form th:action="@{/users}" method="get" id="userFilterForm" style="overflow: hidden;">
                <button type="submit" style="display: none;"></button>
              </form>
            </th>
          </tr>

          <tr>
            <th scope="col">ユーザーID</th>
            <th scope="col">名前</th>
            <th scope="col">メール</th>
            <th scope="col">ロール</th>
            <th scope="col">作成日</th>
            <th scope="col">動作機能</th>
          </tr>
        </thead>

        <tbody id="userTableBody" th:if="${users != null}">
          <tr th:each="user : ${users}">
            <td>
              <input class="form-check-input row-checkbox" type="checkbox" th:value="${user.id}">
              <span th:text="${user.id}" style="margin-left: 8px;"></span>
            </td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">管理者</span>
              <span th:if="${user.role.name() == 'GUEST'}" class="badge bg-secondary">ゲスト</span>
            </td>
            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
              <a th:href="@{'/users/edit/' + ${user.id}}" class="action-icon edit" title="編集">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a th:href="@{'/users/delete/' + ${user.id}}" class="action-icon delete" title="削除"
                onclick="return confirm('本当にこのユーザー情報を削除しますか？');">
                <i class="bi bi-trash-fill"></i>
              </a>
            </td>
          </tr>

          <tr th:if="${users.size() == 0}">
            <td colspan="6" class="text-center text-muted py-5">
              ユーザー情報がありません。サーバーからのデータ読み込みを待機しています。
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="pagination" class="d-flex justify-content-center mt-3"></div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const roleFilter = document.getElementById('roleFilter');
      const filterForm = document.getElementById('userFilterForm');
      const nameSearchInput = document.getElementById('nameSearchInput');

      if (roleFilter) {
        roleFilter.addEventListener('change', function () {
          filterForm.submit();
        });
      }

      if (nameSearchInput) {
        nameSearchInput.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            filterForm.submit();
          }
        });
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rows = Array.from(document.querySelectorAll("#userTableBody tr")).filter(
        r => !r.querySelector("td[colspan]")
      );

      const rowsPerPage = 10;
      let currentPage = 1;

      function displayPage(page) {
        currentPage = page;

        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        rows.forEach((row, index) => {
          row.style.display = index >= start && index < end ? "" : "none";
        });

        renderPagination();
      }

      function renderPagination() {
        const pageCount = Math.ceil(rows.length / rowsPerPage);
        const paginationDiv = document.getElementById("pagination");

        paginationDiv.innerHTML = "";

        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = `btn btn-sm mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
          btn.addEventListener("click", () => displayPage(i));
          paginationDiv.appendChild(btn);
        }
      }

      displayPage(1);
    });
  </script>

</body>

</html>
