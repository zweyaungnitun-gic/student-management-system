<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ユーザー追加 | GIC Online Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />

  <style>
    .edit-form-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .form-header {
      background: #0F6CBD;
      color: white;
      padding: 1.5rem;
      border-radius: 8px 8px 0 0;
      margin: -2rem -2rem 2rem -2rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0F6CBD;
      box-shadow: 0 0 0 0.25rem rgba(15, 108, 189, 0.25);
    }

    .btn-primary {
      background-color: #0F6CBD;
      border-color: #0F6CBD;
    }

    .btn-primary:hover {
      background-color: #0a58a0;
      border-color: #0a58a0;
    }

    .required-field::after {
      content: " *";
      color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="dashboard-layout">
    <aside class="dashboard-sidebar glass-panel">
      <div class="sidebar-brand gap-3">
        <div class="brand-badge bg-white shadow-sm">
          <img th:src="@{/images/gic-logo.png}" alt="GIC logo" />
        </div>
        <div>
          <p class="text-uppercase fw-semibold mb-0 small text-muted">Admin Center</p>
          <h5 class="mb-0">GIC Online Tests</h5>
        </div>
      </div>

      <div class="sidebar-user">
        <div class="d-flex align-items-center gap-3">
          <img class="user-avatar" th:src="@{/images/profile.png}" alt="Admin avatar" />
          <div>
            <p class="mb-0 fw-semibold">Alexis Carter</p>
            <small class="text-muted">Exam Administrator</small>
          </div>
        </div>
        <div class="badge badge-muted fw-medium mt-3 w-100 text-center">
          Verified Account
        </div>
      </div>

      <div>
        <p class="sidebar-label">Overview</p>
        <nav class="sidebar-nav">
          <a class="sidebar-link" th:href="@{/admin/dashboard}">
            <i class="bi bi-grid-1x2-fill"></i>
            <span>Dashboard</span>
          </a>
          <a class="sidebar-link" href="#">
            <i class="bi bi-calendar2-event"></i>
            <span>Exam Schedule</span>
          </a>
          <a class="sidebar-link" href="#">
            <i class="bi bi-people"></i>
            <span>Students</span>
          </a>
          <a class="sidebar-link" href="#">
            <i class="bi bi-bar-chart"></i>
            <span>Reports</span>
          </a>
          <a class="sidebar-link active" th:href="@{/users}" sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-people-fill"></i>
            <span>Users</span>
            <span class="sidebar-pill">Now</span>
          </a>
        </nav>
      </div>

      <div>
        <p class="sidebar-label">Management</p>
        <nav class="sidebar-nav">
          <a class="sidebar-link" href="#">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </a>
          <a class="sidebar-link" href="#">
            <i class="bi bi-life-preserver"></i>
            <span>Support</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-mini-card">
        <p class="text-muted small mb-1">Next live exam</p>
        <h5 class="mb-2">Physics 101 Final</h5>
        <div class="d-flex align-items-center justify-content-between">
          <span class="fw-semibold">08:30 AM</span>
          <span class="status-pill">
            <span class="dot"></span>
            Prep Mode
          </span>
        </div>
      </div>
    </aside>

    <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

    <div class="dashboard-main">
      <header class="dashboard-topbar">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-light btn-icon d-lg-none" type="button" aria-label="Toggle sidebar"
            data-sidebar-toggle>
            <i class="bi bi-list fs-4"></i>
          </button>
          <div>
            <p class="text-uppercase text-muted small fw-semibold mb-1">User Management</p>
            <h4 class="mb-0">新しいユーザー追加</h4>
          </div>
        </div>

        <div class="topbar-actions">
          <a th:href="@{/users}" class="btn btn-outline-secondary d-flex align-items-center gap-2">
            <i class="bi bi-arrow-left"></i>
            <span>戻る</span>
          </a>
        </div>
      </header>

      <div class="page-wrapper py-4 py-md-5 px-3 px-md-5">
        <div class="edit-form-container">
          <!-- Success/Error Messages -->
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div class="form-card">
            <div class="form-header">
              <h4 class="mb-0">
                <i class="bi bi-person-plus-fill me-2"></i>
                新しいユーザーを追加
              </h4>
            </div>

            <form th:action="@{/users/add}" th:object="${user}" method="post">
              <div class="row g-3">
                <!-- Username -->
                <div class="col-md-6">
                  <label class="form-label required-field">ユーザー名</label>
                  <input type="text" class="form-control" th:field="*{username}" 
                         placeholder="ユーザー名を入力" required>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                  <label class="form-label required-field">メールアドレス</label>
                  <input type="email" class="form-control" th:field="*{email}" 
                         placeholder="email@example.com" required>
                </div>

                <!-- Role -->
                <div class="col-md-6">
                  <label class="form-label required-field">ロール</label>
                  <select class="form-select" th:field="*{role}" required>
                    <option value="">ロールを選択</option>
                    <option value="ADMIN">管理者</option>
                    <option value="GUEST">ゲスト</option>
                  </select>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                  <label class="form-label required-field">パスワード</label>
                  <input type="password" class="form-control" th:field="*{password}" 
                         placeholder="パスワードを入力" required>
                </div>

                <!-- Buttons -->
                <div class="col-12 mt-4">
                  <div class="d-flex gap-2 justify-content-end">
                    <a th:href="@{/users}" class="btn btn-secondary">
                      <i class="bi bi-x-circle me-1"></i>
                      キャンセル
                    </a>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-check-circle me-1"></i>
                      追加
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const layout = document.querySelector(".dashboard-layout");
      const toggles = document.querySelectorAll("[data-sidebar-toggle]");

      toggles.forEach((btn) =>
        btn.addEventListener("click", function (event) {
          event.preventDefault();
          layout?.classList.toggle("sidebar-open");
        })
      );
    });
  </script>

</body>

</html>
