<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIC Online Test | User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />

  <style>
    .table tbody td a.action-icon {
      display: inline-flex;
      align-items: center;
      margin-right: 8px;
      white-space: nowrap;
    }

    .table-responsive {
      background-color: white;
      border-radius: 0;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      width: 100%;
    }

    .table {
      margin-bottom: 0;
      border-radius: 0;
      overflow: hidden;
      width: 100%;
      table-layout: auto;
    }

    .title-header-row th {
      background: #4bb0ff;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0 0 0 0;
      border-bottom: 1px solid #0a58a0;
    }

    .title-header-row h4 {
      color: white;
      margin-bottom: 0 !important;
    }

    .filter-row th {
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 0;
      border-bottom: 1px solid #dee2e6;
    }

    .filter-row th span {
      color: black;
    }

    #userFilterForm {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
      margin: 0;
      padding: 10px;
    }

    .filter-control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-control-group input[type="text"],
    .filter-control-group select {
      height: calc(1.5em + 0.5rem + 2px);
    }

    .table thead tr:last-child th {
      font-size: 0.9rem;
      color: black;
      background-color: #B4D6FA;
      vertical-align: middle;
      border-bottom: 2px solid #dee2e6;
    }

    .table thead tr:nth-of-type(3) th {
      text-align: center;
      vertical-align: middle;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
    }

    .table thead tr:last-child th:nth-child(1) {
      width: 5%;
    }

    .table thead tr:last-child th:nth-child(2) {
      width: 10%;
    }

    .table thead tr:last-child th:nth-child(3) {
      width: 15%;
    }

    .table thead tr:last-child th:nth-child(4) {
      width: 10%;
    }

    .table thead tr:last-child th:nth-child(5) {
      width: 15%;
    }

    .table thead tr:last-child th:nth-child(6) {
      width: 15%;
    }

    .table tbody tr {
      background-color: #B4D6FA;
    }

    .table tbody tr:hover {
      background-color: #9ac2f8;
    }

    .table tbody tr:has(td[colspan]) {
      background-color: white !important;
    }

    .action-icon {
      cursor: pointer;
      padding: 0 0.25rem;
      transition: color 0.2s;
    }

    .action-icon.edit {
      color: #0d6efd;
    }

    .action-icon.detail {
      color: #198754;
    }

    .action-icon.delete {
      color: #dc3545;
    }

    .action-icon.edit:hover {
      color: #0a58ca;
    }

    .action-icon.detail:hover {
      color: #146c43;
    }

    .action-icon.delete:hover {
      color: #bd2130;
    }

    #nameSearchInput:hover {
      border-color: #1877F2 !important;
      box-shadow: 0 0 0 0.25rem rgba(24, 119, 242, 0.25) !important;
    }

    #pagination {
      background-color: white !important;
      padding: 1rem 0;
      border-top: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <th:block th:replace="~{layouts/admin-layout :: sidebar(currentPage='users')}"></th:block>

    <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

    <div class="dashboard-main">
      <header class="dashboard-topbar">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-light btn-icon d-lg-none" type="button" aria-label="Toggle sidebar"
            data-sidebar-toggle>
            <i class="bi bi-list fs-4"></i>
          </button>
          <div>
            <p class="text-uppercase text-muted small fw-semibold mb-1">生徒情報管理システム</p>
            <h4 class="mb-0">ユーザー一覧</h4>
          </div>
        </div>

        <div class="topbar-actions">
          
          <a th:href="@{/users/add}" class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-plus-lg"></i>
            <span class="d-none d-sm-inline">Add User</span>
          </a>
        </div>
      </header>

      <div class="page-wrapper py-4  px-3 px-md-5">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          <span th:text="${success}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <section class="user-management glass-panel">
          <div class="table-responsive" id="userTableWrapper">
            <table class="table data-table align-middle" id="userTable">
              <thead>
                <tr class="title-header-row">
                  
                </tr>

                <tr class="filter-row">
                  <th colspan="6" class="p-2">
                    <form th:action="@{/users}" method="get" id="userFilterForm" style="display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; margin: 0; padding: 5px;">
                      <div class="filter-control-group" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-size: 16px; white-space: nowrap;">検索</span>
                        <input type="text" name="search" th:value="${search}"
                          class="form-control form-control-sm" id="searchInput" placeholder="名前またはメールで検索" style="min-width: 250px;" />
                      </div>
                      <button type="submit" style="display: none;"></button>
                    </form>
                  </th>
                </tr>                <tr>
                  <th scope="col">ユーザーID</th>
                  <th scope="col">名前</th>
                  <th scope="col">メール</th>
                  <th scope="col">ロール</th>
                  <th scope="col">作成日</th>
                  <th scope="col">動作機能</th>
                </tr>
              </thead>

              <tbody id="userTableBody" th:if="${users != null}">
                <tr th:each="user : ${users}">
                  <td>
                    <span th:text="${user.id}"></span>
                  </td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">管理者</span>
                    <span th:if="${user.role.name() == 'GUEST'}" class="badge bg-secondary">ゲスト</span>
                  </td>
                  <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                  <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="action-icon edit" title="編集">
                      <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" class="action-icon delete" title="削除"
                      onclick="return confirm('本当にこのユーザー情報を削除しますか？');">
                      <i class="bi bi-trash-fill"></i>
                    </a>
                  </td>
                </tr>

                <tr th:if="${users.size() == 0}">
                  <td colspan="6" class="text-center text-muted py-5">
                    ユーザー情報がありません。サーバーからのデータ読み込みを待機しています。
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="pagination" class="d-flex justify-content-center mt-3"></div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const layout = document.querySelector(".dashboard-layout");
      const toggles = document.querySelectorAll("[data-sidebar-toggle]");

      toggles.forEach((btn) =>
        btn.addEventListener("click", function (event) {
          event.preventDefault();
          layout?.classList.toggle("sidebar-open");
        })
      );
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const filterForm = document.getElementById('userFilterForm');
      const searchInput = document.getElementById('searchInput');

      if (searchInput) {
        // Submit form when user presses Enter
        searchInput.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            filterForm.submit();
          }
        });

        // Optional: Real-time search with debounce (waits 500ms after user stops typing)
        let searchTimeout;
        searchInput.addEventListener('input', function (e) {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(function() {
            filterForm.submit();
          }, 500);
        });
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rows = Array.from(document.querySelectorAll("#userTableBody tr"))
        .filter(r => !r.querySelector("td[colspan]"));

      const rowsPerPage = 10;
      let currentPage = 1;

      function displayPage(page) {
        currentPage = page;

        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        rows.forEach((row, index) => {
          row.style.display = index >= start && index < end ? "" : "none";
        });

        renderPagination();
      }

      function renderPagination() {
        const pageCount = Math.ceil(rows.length / rowsPerPage);
        const paginationDiv = document.getElementById("pagination");
        paginationDiv.innerHTML = "";

        function createBtn(text, page, disabled = false, active = false) {
          const btn = document.createElement("button");
          btn.textContent = text;

          btn.className = `btn btn-sm mx-1 ${active ? "btn-primary" : "btn-outline-primary"}`;

          btn.disabled = disabled;

          if (!disabled) {
            btn.addEventListener("click", () => displayPage(page));
          }

          paginationDiv.appendChild(btn);
        }

        // First page button
        createBtn("<<", 1, currentPage === 1);

        // Previous page button
        createBtn("<", currentPage - 1, currentPage === 1);

        // Calculate page range to display
        let start = currentPage - 2;
        let end = currentPage + 2;

        if (start < 1) {
          start = 1;
          end = Math.min(5, pageCount);
        }

        if (end > pageCount) {
          end = pageCount;
          start = Math.max(1, pageCount - 4);
        }

        // Page number buttons
        for (let i = start; i <= end; i++) {
          createBtn(i, i, false, i === currentPage);
        }

        // Next page button
        createBtn(">", currentPage + 1, currentPage === pageCount);

        // Last page button
        createBtn(">>", pageCount, currentPage === pageCount);
      }

      displayPage(1);
    });
  </script>

</body>

</html>
