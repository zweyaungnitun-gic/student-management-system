<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management System | User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/users-list.css}" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>


<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <th:block th:replace="~{layouts/admin-layout :: sidebar(currentPage='users')}"></th:block>

    <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

    <div class="dashboard-main">
      <header class="dashboard-topbar">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-light btn-icon d-lg-none" type="button" aria-label="Toggle sidebar"
            data-sidebar-toggle>
            <i class="bi bi-list fs-4"></i>
          </button>
          <div>
            <p class="text-uppercase text-muted small fw-semibold mb-1">生徒情報管理システム</p>
            <h4 class="mb-0">ユーザー一覧</h4>
          </div>
        </div>

        <div class="topbar-actions">
          
          <a th:href="@{/users/add}" class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-plus-lg"></i>
            <span class="d-none d-sm-inline">Add User</span>
          </a>
        </div>
      </header>

      <div class="page-wrapper py-4  px-3 px-md-5">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          <span th:text="${success}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <section class="user-management glass-panel">
          <div class="table-responsive" id="userTableWrapper">
            <table class="table data-table align-middle" id="userTable">
              <thead>
                <tr class="title-header-row">
                  
                </tr>

                <tr class="filter-row">
                  <th colspan="6" class="p-2">
                    <form th:action="@{/users}" method="get" id="userFilterForm" style="display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; margin: 0; padding: 5px;">
                      <div class="filter-control-group" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-size: 16px; white-space: nowrap;">検索</span>
                        <input type="text" name="search" th:value="${search}"
                          class="form-control form-control-sm" id="searchInput" placeholder="名前またはメールで検索" style="min-width: 250px;" />
                      </div>
                      <button type="submit" style="display: none;"></button>
                    </form>
                  </th>
                </tr>                <tr>
                  <th scope="col">ユーザーID</th>
                  <th scope="col">名前</th>
                  <th scope="col">メール</th>
                  <th scope="col">ロール</th>
                  <th scope="col">作成日</th>
                  <th scope="col">動作機能</th>
                </tr>
              </thead>

              <tbody id="userTableBody" th:if="${users != null}">
                <tr th:each="user : ${users}">
                  <td>
                    <span th:text="${user.id}"></span>
                  </td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.email}"></td>
                  <td>
                    <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">管理者</span>
                    <span th:if="${user.role.name() == 'GUEST'}" class="badge bg-secondary">ゲスト</span>
                  </td>
                  <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                  <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="action-icon edit" title="編集">
                      <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" class="action-icon delete" title="削除"
                      onclick="return confirm('本当にこのユーザー情報を削除しますか？');">
                      <i class="bi bi-trash-fill"></i>
                    </a>
                  </td>
                </tr>

                <tr th:if="${users.size() == 0}">
                  <td colspan="6" class="text-center text-muted py-5">
                    ユーザー情報がありません。サーバーからのデータ読み込みを待機しています。
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="pagination" class="d-flex justify-content-center mt-3"></div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/users-sidebar.js}"></script>
  <script th:src="@{/js/users-search.js}"></script>
  <script th:src="@{/js/users-pagination.js}"></script>

</body>

</html>
