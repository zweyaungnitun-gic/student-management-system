<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management System | User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/users-edit.css}" />
</head>

<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <th:block th:replace="~{layouts/admin-layout :: sidebar(currentPage='users')}"></th:block>

    <div class="sidebar-overlay d-lg-none" data-sidebar-toggle></div>

    <div class="dashboard-main" style="background-color: #f8fcff !important;">
      

      <div class="page-wrapper" style="padding: 0; height: 100%; margin: 0; width: 100%;">
        <div class="edit-form-container" style="height: 100%; width: 100%; margin: 0; padding: 0; max-width: none;">
          <div class="form-card" style="height: 100%; width: 100%; border-radius: 0; display: flex; flex-direction: column; margin: 0; max-width: none; background-color: #f8fcff !important;">
            <!-- Success/Error Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin: 1rem; margin-bottom: 0;">
              <i class="bi bi-check-circle-fill me-2"></i>
              <span th:text="${success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin: 1rem; margin-bottom: 0;">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <span th:text="${error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="d-flex justify-content-between align-items-center p-3 pb-0">
              <div class="d-flex align-items-center gap-3">
                <button class="btn btn-light btn-icon d-lg-none" type="button" aria-label="Toggle sidebar"
                  data-sidebar-toggle>
                  <i class="bi bi-list fs-4"></i>
                </button>
                <div>
                  <h4 class="mb-0" style="color: #0A58A0; font-weight: 600; font-size: 1.8rem;">ユーザー編集</h4>
                </div>
              </div>
              <a th:href="@{/users}" class="btn btn-outline-secondary d-flex align-items-center gap-2">
                <i class="bi bi-arrow-left"></i>
                <span>戻る</span>
              </a>
            </div>

            <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post" class="px-5" style="flex: 1; display: flex; flex-direction: column; padding-top: 5rem;">
              <div class="container-fluid" style="max-width: 1200px;">
                <!-- Row 1 -->
                <div class="row mb-4">
                  <div class="col-6 pe-4">
                    <label class="form-label">ユーザーID</label>
                    <input type="text" class="form-control" th:value="${user.id}" disabled>
                  </div>
                  <div class="col-6 ps-4">
                    <label class="form-label">作成日</label>
                    <input type="text" class="form-control" 
                           th:value="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}" disabled>
                  </div>
                </div>

                <!-- Row 2 -->
                <div class="row mb-4">
                  <div class="col-6 pe-4">
                    <label class="form-label required-field">ユーザー名</label>
                    <input type="text" class="form-control" th:field="*{username}" 
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                           placeholder="ユーザー名を入力">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                         th:errors="*{username}" ></div>
                  </div>
                  <div class="col-6 ps-4">
                    <label class="form-label required-field">メールアドレス</label>
                    <input type="text" class="form-control" th:field="*{email}" 
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           placeholder="email@example.com">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                         th:errors="*{email}" ></div>
                  </div>
                </div>

                <!-- Row 3 -->
                <div class="row mb-4">
                  <div class="col-6 pe-4">
                    <label class="form-label required-field">ロール</label>
                    <select class="form-select" th:field="*{role}"
                            th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                      <option value="ADMIN">管理者</option>
                      <option value="GUEST">ゲスト</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" 
                         th:errors="*{role}" ></div>
                  </div>
                  <div class="col-6 ps-4">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" class="form-control" name="newPassword" 
                           th:value="${newPassword}"
                           placeholder="変更する場合のみ入力">
                    <small class="text-muted">※ 空欄の場合は変更されません</small>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-center">
                      <a th:href="@{/users}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i>
                        キャンセル
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>
                        更新
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/users-sidebar.js}"></script>

</body>

</html>
